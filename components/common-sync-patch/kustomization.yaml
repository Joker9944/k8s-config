---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - patch: |-
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: PLACEHOLDER
      spec:
        interval: 10m
        timeout: 5m
        prune: true
        sourceRef:
          kind: GitRepository
          name: flux-system
          namespace: flux-system
        decryption:
          provider: sops
          secretRef:
            name: sops-age
    target:
      kind: Kustomization
