---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-PLACEHOLDER
spec:
  dnsNames:
    - "*.PLACEHOLDER.svc.cluster.local"
    - "*.PLACEHOLDER"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: nyx-intermediate-ca
  secretName: wildcard-PLACEHOLDER-cert
