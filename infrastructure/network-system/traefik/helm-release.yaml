---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-crds
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik-crds
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 29.2.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    workload:
      main:
        type: DaemonSet
    logs:
      access:
        enabled: true
    defaultCertificate: wildcard-vonarx-online
    service:
      main:
        type: ClusterIP
      tcp:
        loadBalancerIP: 192.168.178.210
        externalTrafficPolicy: Local
