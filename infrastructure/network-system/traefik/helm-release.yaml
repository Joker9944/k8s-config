---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-crds
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik-crds
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 29.2.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: traefik-secret-values
  values:
    # tccr traefik image only supports amd64 at the moment. Make this comptaible with diffrent arches.
    # Workaround: sourced own images.
    # https://github.com/truecharts/containers/issues/35736
    podOptions:
      nodeSelector: null
    image:
      repository: ghcr.io/joker9944/traefik
      tag: v3.1.2@sha256:ea451656f150d56797e0eddb7f812b3c2fbbc2cb3df841a9527f26f6b711438a
    workload:
      main:
        type: DaemonSet
    logs:
      access:
        enabled: true
    service:
      main:
        type: ClusterIP
      tcp:
        # TODO ipv6 address
        loadBalancerIP: 192.168.178.210
        externalTrafficPolicy: Local
    defaultCertificate: wildcard-vonarx-online
    #middlewares:
      # TODO Implement bouncer
