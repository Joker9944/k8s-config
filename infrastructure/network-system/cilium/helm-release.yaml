---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.17.1
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:

    # Talos Linux required setup

    ipam:
      mode: kubernetes

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    cgroup:
      hostRoot: /sys/fs/cgroup
      autoMount:
        enabled: false

    # Replace kube-proxy

    kubeProxyReplacement: true
    k8sServiceHost: localhost
    k8sServicePort: 7445

    # Host DNS workaround
    # TODO replace with in cluster dns resolution

    bpf:
      hostLegacyRouting: true
