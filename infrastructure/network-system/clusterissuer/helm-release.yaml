apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clusterissuer
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: clusterissuer
      version: 9.1.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: clusterissuer-secret-values
  values:
    operator:
      cert-manager:
        namespace: ${main_namespace}
    clusterIssuer:
      selfSigned:
        enabled: false
      clusterCertificates:
        # TODO make this more granular
        replicationNamespaces: ".*"
        certificates:
          - name: wildcard-vonarx-online
            # TODO enable this when ready
            enabled: false
            certificateIssuer: cloudflare-production
            hosts:
              - '*.vonarx.online'
              - 'vonarx.online'
