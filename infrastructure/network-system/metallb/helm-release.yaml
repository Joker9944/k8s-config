---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 16.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb-config
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb-config
      version: 8.1.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    operator:
      metallb:
        namespace: ${main_namespace}
    ipAddressPools:
      - name: main
        autoAssign: false
        avoidBuggyIPs: true
        addresses:
          - "192.168.178.210-210.168.178.219"
    L2Advertisements:
      - name: main
        addressPools:
          - main
