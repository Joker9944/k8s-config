apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 30m

  # crds are already installed by the loki helm release

  values:

    alloy:
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
