apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 61.9.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 30m

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:

    # TODO Pull this stack chart apart and use the individual app charts

    # Alertmanager

    alertmanager:

      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-local-link-whitelist@kubernetescrd
        hosts:
          - alertmanager.vonarx.online
        paths:
          - /
        tls:
          - secretName: wildcard-vonarx-online
            hosts:
              - alertmanager.vonarx.online

    # Grafana

    grafana:

      plugins:
        - grafana-lokiexplore-app

      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-local-link-whitelist@kubernetescrd
        hosts:
          - grafana.vonarx.online
        paths:
          - /
        tls:
          - secretName: wildcard-vonarx-online
            hosts:
              - grafana.vonarx.online.vonarx.online

    # https://github.com/prometheus-community/helm-charts/blob/c6c8375e78d9d0a17bca956f146ed1bfc4f2689c/charts/kube-prometheus-stack/values.yaml#L1156-L1171
    additionalDataSources:

      - name: loki
        type: loki
        access: proxy
        url: http://loki-read.monitoring-system.svc.cluster.local:3100

    # Prometheus

    prometheus:

      prometheusSpec:
        retention: 30d
        retentionSize: 100GB

      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-local-link-whitelist@kubernetescrd
        hosts:
          - prometheus.vonarx.online
        paths:
          - /
        tls:
          - secretName: wildcard-vonarx-online
            hosts:
              - prometheus.vonarx.online.vonarx.online
