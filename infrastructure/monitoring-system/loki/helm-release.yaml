apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.30.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 30m

  valuesFrom:
    - kind: Secret
      name: loki-secret-values

  values:

    loki:

      # Auth requires a revers proxy providing basic auth
      # https://grafana.com/docs/loki/latest/operations/authentication/
      # TODO manage auth and TLS for monitoring in general
      auth_enabled: false

      # https://grafana.com/docs/loki/latest/configuration/#schema_config
      schemaConfig:
        # https://grafana.com/docs/loki/latest/configure/#period_config
        configs:
          - from: '2024-01-01'
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      pattern_ingester:
        enabled: true

      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        retention_period: 168h # 7 * 24h = 168h
        # TODO Settings this temporarily to false so alloy can scrape all the logs
        reject_old_samples: false

      querier:
        max_concurrent: 2

      storage:
        type: s3
        # https://grafana.com/docs/loki/latest/configure/#s3_storage_config
        bucketNames:
          chunks: loki-chunk
          ruler: loki-ruler
          admin: loki-admin
        s3:
          endpoint: http://garage.storage-system.svc.cluster.local:3900
          region: nyx
          signatureVersion: v4
          s3ForcePathStyle: true
          insecure: true
          http_config: {}

    deploymentMode: SimpleScalable

    backend:
      replicas: 3
    read:
      replicas: 3
    write:
      replicas: 3
