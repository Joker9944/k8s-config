apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: script/helm/garage
      sourceRef:
        kind: GitRepository
        name: garage
        namespace: flux-system
      interval: 30m

  values:

    garage:

    persistence:
      meta:
        storageClass: longhorn-local
        size: 1Gi
      data:
        storageClass: longhorn-local
        size: 10Gi

    ingress:
      s3:

        web:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.tls: "true"
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-local-link-whitelist@kubernetescrd
          hosts:
            - host: &web_host garage.vonarx.online
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *web_host
              secretName: wildcard-vonarx-online

    monitoring:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
