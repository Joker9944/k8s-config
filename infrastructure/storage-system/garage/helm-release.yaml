---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: script/helm/garage
      sourceRef:
        kind: GitRepository
        name: garage
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:

    garage:

        s3:
          api:
            region: nyx
            rootDomain: '.s3.vonarx.online'
          web:
            rootDomain: '.web.vonarx.online'

    persistence:
      meta:
        storageClass: longhorn-local
        size: 6Gi
      data:
        storageClass: longhorn-local
        size: 60Gi

    ingress:
      s3:
        api:
          enabled: true

          annotations:
            traefik.ingress.kubernetes.io/router.tls: 'true'
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-country-whitelist@kubernetescrd

          hosts:
            - host: &host_s3_root s3.vonarx.online
              paths:
                - path: /
                  pathType: Prefix
            - host: &host_s3_wildcard '*.s3.vonarx.online'
              paths:
                - path: /
                  pathType: Prefix

          tls:
            - hosts:
                - *host_s3_root
                - *host_s3_wildcard
              secretName: wildcard-vonarx-online

    monitoring:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage-proxy
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:

    controllers:
      caddy:

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault

        containers:
          caddy:
            image:
              repository: caddy
              tag: 2.10.2@sha256:4163a5c7b7631707956db4057720ec75de429992d5e3aa518d54872c01644dbe
            env:
              KUBERNETES_NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port_health 2020
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port_health
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port_health
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - NET_BIND_SERVICE
                  - NET_ADMIN
                drop:
                  - ALL

    service:
      caddy:
        controller: caddy
        ports:
          https:
            port: 8443

    persistence:
      caddy-overlay-caddyfile:
        type: configMap
        name: garage-proxy-config
        globalMounts:
          - path: /etc/caddy/Caddyfile
            subPath: Caddyfile
      certs-overlay-tls:
        type: secret
        name: wildcard-${main_namespace}-cert
        globalMounts:
          - path: /certs/tls.crt
            subPath: tls.crt
          - path: /certs/tls.key
            subPath: tls.key
      config:
        type: emptyDir
      data:
        type: emptyDir
