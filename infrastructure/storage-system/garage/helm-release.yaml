apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: script/helm/garage
      sourceRef:
        kind: GitRepository
        name: garage
        namespace: flux-system
      interval: 30m

  values:

    garage:

      s3:
        region: nyx
        rootDomain: .garage.storage-system.svc.cluster.local
      web:
        rootDomain: .garage.storage-system.svc.cluster.local

    persistence:
      meta:
        storageClass: longhorn-local
        size: 1Gi
      data:
        storageClass: longhorn-local
        size: 10Gi

    monitoring:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
