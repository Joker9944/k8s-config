apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: pgadmin
      version: 17.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: pgadmin-secret-values
  values:
    persistence:
      config:
        size: 1Gi
    ingress:
      main:
        enabled: true
        hosts:
          - host: postgresql.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: internal-whitelist
                namespace: network-system
        tls:
          - hosts:
              - postgresql.vonarx.online
            secretName: wildcard-vonarx-online
