apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: nvidia-gpu-operator
      version: 0.0.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    gpu-operator:
      nfd:
        enabled: false
        nodefeaturerules: true
      driver:
        enabled: false
