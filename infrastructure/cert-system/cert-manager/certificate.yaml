---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-vonarx-online
  namespace: ${main_namespace}
spec:
  dnsNames:
    - vonarx.online
    - '*.vonarx.online'
    - '*.s3.vonarx.online'
    - '*.web.vonarx.online'
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: cloudflare-production
  # TODO rename to wildcard-vonarx-online-cert
  secretName: wildcard-vonarx-online
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: 'true'
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: ${main_namespace},ingress-system,monitoring-system,auth-system,longhorn-system,storage-system,.*-apps
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: 'true'
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: ingress-system,monitoring-system,auth-system,longhorn-system,storage-system,.*-apps

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-root-ca
  namespace: ${main_namespace}
spec:
  isCA: true
  dnsNames:
    - root.${main_namespace}.svc.cluster.local
    - root.${main_namespace}
  duration: 6480h # 270d
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: selfsigned
  secretName: cluster-root-ca-cert
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: 'true'
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: ${main_namespace},ingress-system
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: 'true'
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: ingress-system
