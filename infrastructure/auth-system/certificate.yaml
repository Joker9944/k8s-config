---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-wildcard-${main_namespace}
  namespace: ${main_namespace}
spec:
  dnsNames:
  - "*.${main_namespace}.svc.cluster.local"
  - "*.${main_namespace}"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-production
  secretName: selfsigned-wildcard-${main_namespace}-cert
