---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 30m

  # crds are already installed by the loki helm release

  values:

    alloy:
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
