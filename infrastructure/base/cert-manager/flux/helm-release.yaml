---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: v1.19.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
      interval: 30m

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:

    crds:
      enabled: true

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: trust-manager
      version: v0.20.2
      sourceRef:
        kind: HelmRepository
        name: jetstack
      interval: 30m

  values:

    secretTargets:
      enabled: true

      authorizedSecrets:
        - nyx-ca-cert-bundle
        - public-nyx-ca-cert-bundle
