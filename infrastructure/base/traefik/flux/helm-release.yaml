---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.1.1
      sourceRef:
        kind: HelmRepository
        name: traefik
      interval: 5m

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:

    deployment:
      # Switched to DaemonSet since it allows node local routing with externalTrafficPolicy set to Local
      kind: DaemonSet

    ingressClass:
      enabled: false

    experimental:
      # TODO Implement bouncer
      plugins:
        geoblock:
          moduleName: github.com/PascalMinder/geoblock
          # renovate: datasource=github-tags depName=geoblock-traefik-plugin packageName=PascalMinder/geoblock versioning=semver-coerced
          version: v0.3.3
        oidc:
          moduleName: github.com/lukaszraczylo/traefikoidc
          # renovate: datasource=github-tags depName=oidc-traefik-plugin packageName=lukaszraczylo/traefikoidc versioning=semver-coerced
          version: v0.7.5

    logs:
      general:
        level: INFO
        format: json
      access:
        enabled: true
        format: json
        fields:
          headers:
            defaultmode: keep

    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 192.168.0.128
      spec:
        externalTrafficPolicy: Local

    ports:
      # DNS over TCP
      dot:
        port: 8853
        expose:
          default: true
        exposedPort: 853
        protocol: TCP
      # Satisfactory dedicated server
      dss-tcp:
        port: 7777
        expose:
          default: true
        exposedPort: 7777
        protocol: TCP
      # Satisfactory dedicated server
      dss-udp:
        port: 7777
        expose:
          default: true
        exposedPort: 7777
        protocol: UDP
