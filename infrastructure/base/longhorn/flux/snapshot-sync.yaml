---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snapshot-crds
spec:
  interval: 10m
  timeout: 1m
  sourceRef:
    kind: GitRepository
    name: external-snapshotter
  path: ./client/config/crd
  prune: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snapshot-controller
spec:
  interval: 10m
  timeout: 1m
  sourceRef:
    kind: GitRepository
    name: external-snapshotter
  path: ./deploy/kubernetes/snapshot-controller
  prune: true
