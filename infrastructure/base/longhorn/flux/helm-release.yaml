---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
      interval: 30m

  values:

    longhornManager:
      tolerations:
        - key: vonarx.online/weak-node
          value: 'true'
          effect: "PreferNoSchedule"
          operator: "Equal"

    persistence:
      defaultDataLocality: best-effort

    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: PLACEHOLDER-chain-network-internal-whitelist@kubernetescrd
      host: longhorn.vonarx.online
      tls: true
      tlsSecret: wildcard-vonarx-online-cert
