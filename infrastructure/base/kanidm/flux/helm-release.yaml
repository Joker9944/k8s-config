---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kanidm
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s

  valuesFrom:
    - kind: Secret
      name: kanidm-secret-values

  values:

    global:
      alwaysAppendIdentifierToResourceName: true

    controllers:

      kanidm:
        type: statefulset

        pod:
          securityContext:
            runAsUser: &PUID 568
            runAsGroup: &GUID 568
            runAsNonRoot: true
            fsGroup: *GUID
            seccompProfile:
              type: RuntimeDefault

        containers:

          kanidm:
            image:
              repository: kanidm/server
              tag: 1.7.4@sha256:47aeb3b3058db5f5d3279a60f4558f602b16fe794dce8db6ccb33929d57d6afc
            env:
              KANIDM_BINDADDRESS: '[::]:8443'
              KANIDM_LDAPBINDADDRESS: '[::]:3636'
              KANIDM_TRUST_X_FORWARD_FOR: true
              KANIDM_DB_PATH: /data/kanidm.db
              KANIDM_TLS_CHAIN: &path_tls_crt /data/tls.crt
              KANIDM_TLS_KEY: &path_tls_key /data/tls.key
              KANIDM_LOG_LEVEL: info
              KANIDM_DOMAIN: idm.vonarx.online
              KANIDM_ORIGIN: https://idm.vonarx.online:443
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/sbin/kanidmd, healthcheck]
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/sbin/kanidmd, healthcheck]
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/sbin/kanidmd, healthcheck]
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 50m
                memory: 1Gi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:

      kanidm:
        controller: kanidm
        primary: true
        annotations:
          traefik.ingress.kubernetes.io/service.serverstransport: PLACEHOLDER-kanidm-transport@kubernetescrd
        ports:
          https:
            primary: true
            port: 443
            targetPort: 8443

      ldaps:
        controller: kanidm
        ports:
          ldaps:
            port: 636
            targetPort: 3636
            protocol: TCP

    ingress:

      kanidm:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: PLACEHOLDER-chain-country-whitelist@kubernetescrd
        hosts:
          - host: &host idm.vonarx.online
            paths:
              - path: /
                service:
                  identifier: kanidm
                  port: https
        tls:
          - hosts:
              - *host
            secretName: wildcard-vonarx-online-cert

    persistence:

      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        size: &pvc_config_size 500Mi
        dataSourceRef:
          apiGroup: volsync.backube
          kind: ReplicationDestination
          name: kanidm-dest-data

      data-overlay-tls:
        type: secret
        name: wildcard-PLACEHOLDER-cert
        globalMounts:
          - path: *path_tls_crt
            subPath: tls.crt
          - path: *path_tls_key
            subPath: tls.key

    rawResources:

      transport:
        apiVersion: traefik.io/v1alpha1
        kind: ServersTransport
        spec:
          spec:
            serverName: kanidm.PLACEHOLDER
            rootCAsSecrets:
              - nyx-ca-cert-bundle

      dest-data:
        enabled: false
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationDestination
        spec:
          spec:
            trigger:
              manual: restore-once
            restic:
              repository: kanidm-restic-data
              accessModes: [ ReadWriteOnce ]
              capacity: *pvc_config_size
              copyMethod: Snapshot
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID
              storageClassName: longhorn
              volumeSnapshotClassName: longhorn

      source-data:
        enabled: true
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        spec:
          spec:
            sourcePVC: kanidm-data
            trigger:
              schedule: '@daily'
            restic:
              repository: kanidm-restic-data
              pruneIntervalDays: 7
              retain:
                daily: 7
                weekly: 4
              copyMethod: Clone
              storageClassName: longhorn-local-lax
              cacheStorageClassName: longhorn
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID
