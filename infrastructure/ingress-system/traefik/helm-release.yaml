apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 30.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    globalArguments:
      - '--global.sendanonymoususage'
        # TODO This is a workaround since ServersTransport CRD can only be referenced from IngressRoute and not from Ingress
        # https://doc.traefik.io/traefik/routing/providers/kubernetes-ingress/#on-service
      - '--serversTransport.rootCAs=/certs/cluster-root-ca/ca.crt'
    deployment:
      replicas: 1
    ingressClass:
      enabled: false
    experimental:
      # TODO Implement bouncer
      plugins:
        geoblock:
          moduleName: github.com/PascalMinder/geoblock
          # renovate: datasource=github-tags depName=geoblock-traefik-plugin packageName=PascalMinder/geoblock versioning=semver-coerced
          version: v0.2.8
    ingressRoute:
      dashboard:
        enabled: true

    providers:
      kubernetesCRD:
        allowCrossNamespace: true
      kubernetesIngress:
        publishedService:
          enabled: true

    volumes:
      - name: cluster-root-ca-cert
        mountPath: /certs/cluster-root-ca
        type: secret
    logs:
      access:
        enabled: true
    tlsStore:
        default:
          defaultCertificate:
            secretName: wildcard-vonarx-online
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 192.168.178.210
      spec:
        externalTrafficPolicy: Local
    ports:
      dot:
        port: 8853
        expose:
          default: true
        exposedPort: 853
        protocol: TCP
