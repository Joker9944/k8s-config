apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 30.0.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: traefik-secret-values
  values:
    deployment:
      kind: DaemonSet
    experimental:
      # TODO Implement bouncer
      plugins:
        geoblock:
          moduleName: github.com/PascalMinder/geoblock
          # renovate: datasource=github-tags depName=geoblock-plugin packageName=PascalMinder/geoblock versioning=semver-coerced
          version: v0.2.8
    logs:
      access:
        enabled: true
    tlsStore:
        default:
          defaultCertificate:
            secretName: wildcard-vonarx-online
    service:
      externalIPs:
        - 192.168.178.210
