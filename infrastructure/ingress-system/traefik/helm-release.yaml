apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 30.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    globalArguments:
      - "--global.sendanonymoususage"
    deployment:
      replicas: 1
    ingressClass:
      enabled: false
    experimental:
      # TODO Implement bouncer
      plugins:
        geoblock:
          moduleName: github.com/PascalMinder/geoblock
          # renovate: datasource=github-tags depName=geoblock-traefik-plugin packageName=PascalMinder/geoblock versioning=semver-coerced
          version: v0.2.8
    ingressRoute:
      dashboard:
        enabled: true
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    logs:
      access:
        enabled: true
    tlsStore:
        default:
          defaultCertificate:
            secretName: wildcard-vonarx-online
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 192.168.178.210
      spec:
        externalTrafficPolicy: Local
    ports:
      dot:
        port: &dot_port 843
        expose:
          default: true
        exposedPort: *dot_port
        protocol: TCP
