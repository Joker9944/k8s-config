clusterName: nyx
# renovate: datasource=docker depName=talos packageName=ghcr.io/siderolabs/installer
talosVersion: v1.9.1
# renovate: datasource=docker depName=kubelet packageName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.2
endpoint: https://${VIP}:6443
additionalMachineCertSans:
  - ${VIP}
additionalApiServerCertSans:
  - ${VIP}
  - nyx.internal

nodes:

  - hostname: nyx-hybrid-1
    ipAddress: ${HYBRID_1_IP}
    controlPlane: true
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: enp2s0
        addresses:
          - ${HYBRID_1_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
        vip:
          ip: ${VIP}
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
            - siderolabs/realtek-firmware
    patches:
      - '@patches/hybrid.yaml'
      - '@patches/longhorn.yaml'
      - '@patches/logging.yaml'
      - '@patches/kube-proxy-metrics.yaml'
    nodeLabels:
      'vonarx.online/cpu-capacity': '6'
      'vonarx.online/cpu-performance': high
      'vonarx.online/memory-capacity': '31929'
      'vonarx.online/memory-performance': high

  - hostname: nyx-hybrid-2
    ipAddress: ${HYBRID_2_IP}
    controlPlane: true
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: enp2s0
        addresses:
          - ${HYBRID_2_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
        vip:
          ip: ${VIP}
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
            - siderolabs/realtek-firmware
    patches:
      - '@patches/hybrid.yaml'
      - '@patches/longhorn.yaml'
      - '@patches/logging.yaml'
      - '@patches/kube-proxy-metrics.yaml'
    nodeLabels:
      'vonarx.online/cpu-capacity': '6'
      'vonarx.online/cpu-performance': high
      'vonarx.online/memory-capacity': '31929'
      'vonarx.online/memory-performance': high

  - hostname: nyx-hybrid-3
    ipAddress: ${HYBRID_3_IP}
    controlPlane: true
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: enp2s0
        addresses:
          - ${HYBRID_3_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
        vip:
          ip: ${VIP}
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
            - siderolabs/realtek-firmware
    patches:
      - '@patches/hybrid.yaml'
      - '@patches/longhorn.yaml'
      - '@patches/logging.yaml'
      - '@patches/kube-proxy-metrics.yaml'
    nodeLabels:
      'vonarx.online/cpu-capacity': '6'
      'vonarx.online/cpu-performance': high
      'vonarx.online/memory-capacity': '31929'
      'vonarx.online/memory-performance': high

  - hostname: nyx-worker-1
    ipAddress: ${WORKER_1_IP}
    controlPlane: false
    installDisk: /dev/vda
    networkInterfaces:
      - interface: enx00a09830128c
        addresses:
          - ${WORKER_1_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/qemu-guest-agent
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/nvidia-container-toolkit-production
    patches:
      - '@patches/nvidia.yaml'
      - '@patches/logging.yaml'
      - '@patches/kube-proxy-metrics.yaml'
    nodeLabels:
      'vonarx.online/nfs-host': 'true'
      'vonarx.online/s3-host': 'true'
      'vonarx.online/cpu-capacity': '6'
      'vonarx.online/cpu-performance': low
      'vonarx.online/memory-capacity': '15972'
      'vonarx.online/memory-performance': high

controlPlane:
  nameservers:
    - 1.1.1.1
    - 1.0.0.1
    - ${GATEWAY}
worker:
  nameservers:
    - ${GATEWAY}
