clusterName: nyx
# renovate: datasource=docker depName=talos packageName=ghcr.io/siderolabs/installer
talosVersion: v1.7.6
# renovate: datasource=docker depName=kubelet packageName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.2
endpoint: https://${VIP}:6443
additionalMachineCertSans:
  - ${VIP}
additionalApiServerCertSans:
  - ${VIP}
  - nyx.internal
nodes:
  - hostname: nyx-control-plane-1
    ipAddress: ${CONTROL_PLANE_1_IP}
    controlPlane: true
    installDisk: /dev/mmcblk0
    machineSpec:
      arch: arm64
    networkInterfaces:
      - interface: enxdca6325aa72d
        addresses:
          - ${CONTROL_PLANE_1_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
        vip:
          ip: ${VIP}
    schematic:
      overlay:
        image: siderolabs/sbc-raspberrypi
        name: rpi_generic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
  - hostname: nyx-worker-1
    ipAddress: ${WORKER_1_IP}
    controlPlane: false
    installDisk: /dev/vda
    networkInterfaces:
      - interface: enx00a09830128c
        addresses:
          - ${WORKER_1_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/qemu-guest-agent
            - siderolabs/nonfree-kmod-nvidia
            - siderolabs/nvidia-container-toolkit
    machineFiles:
      - content: |
          [plugins]
            [plugins."io.containerd.grpc.v1.cri"]
              [plugins."io.containerd.grpc.v1.cri".containerd]
                default_runtime_name = "nvidia"
        path: /etc/cri/conf.d/20-customization.part
        op: create
    patches:
      - |-
        machine:
          sysctls:
            net.core.bpf_jit_harden: 1
  - hostname: nyx-worker-2
    ipAddress: ${WORKER_2_IP}
    controlPlane: false
    installDisk: /dev/mmcblk0
    machineSpec:
      arch: arm64
    networkInterfaces:
      - interface: enxdca632d938d0
        addresses:
          - ${WORKER_2_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
    schematic:
      overlay:
        image: siderolabs/sbc-raspberrypi
        name: rpi_generic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
controlPlane:
  nameservers:
      - ${GATEWAY}
worker:
  nameservers:
      - ${GATEWAY}
