clusterName: nyx
# renovate: datasource=docker depName=talos packageName=ghcr.io/siderolabs/installer
talosVersion: v1.8.2
# renovate: datasource=docker depName=kubelet packageName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.2
endpoint: https://${VIP}:6443
additionalMachineCertSans:
  - ${VIP}
additionalApiServerCertSans:
  - ${VIP}
  - nyx.internal
nodes:
  - hostname: nyx-master-1
    ipAddress: ${MASTER_1_IP}
    controlPlane: true
    installDisk: /dev/mmcblk0
    machineSpec:
      arch: arm64
    networkInterfaces:
      - interface: enxdca6325aa72d
        addresses:
          - ${MASTER_1_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
        vip:
          ip: ${VIP}
    schematic:
      overlay:
        image: siderolabs/sbc-raspberrypi
        name: rpi_generic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
  - hostname: nyx-hybrid-1
    ipAddress: ${HYBRID_1_IP}
    controlPlane: true
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: enp2s0
        addresses:
          - ${HYBRID_1_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
        vip:
          ip: ${VIP}
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
    patches:
      - '@patches/hybrid.yaml'
      - '@patches/longhorn.yaml'
  - hostname: nyx-hybrid-2
    ipAddress: ${HYBRID_2_IP}
    controlPlane: true
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: enp2s0
        addresses:
          - ${HYBRID_2_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
        vip:
          ip: ${VIP}
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
    patches:
      - '@patches/hybrid.yaml'
      - '@patches/longhorn.yaml'
  - hostname: nyx-worker-1
    ipAddress: ${WORKER_1_IP}
    controlPlane: false
    installDisk: /dev/vda
    networkInterfaces:
      - interface: enx00a09830128c
        addresses:
          - ${WORKER_1_IP}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${GATEWAY}
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/qemu-guest-agent
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
            - siderolabs/nonfree-kmod-nvidia-production
            - siderolabs/nvidia-container-toolkit-production
    patches:
      - '@patches/nvidia.yaml'
      - '@patches/longhorn.yaml'
    nodeLabels:
      nfs-host: 'true'
controlPlane:
  nameservers:
    - 1.1.1.1
    - 1.0.0.1
    - ${GATEWAY}
worker:
  nameservers:
    - ${GATEWAY}
