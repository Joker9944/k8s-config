apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freenas-api-iscsi
  namespace: csi-system
spec:
  interval: 5m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.6
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      interval: 5m
    install:
      createNamespace: true
      crds: CreateReplace
      remediation:
        retries: 3
    upgrade:
      crds: CreateReplace
      remediation:
        retries: 3
    values:
      csiDriver:
        # should be globally unique for a given cluster
        name: iscsi.democratic-csi.org
      # add note here about volume expansion requirements
      storageClasses:
        - name: freenas-iscsi-csi
          defaultClass: true
          reclaimPolicy: Delete
          volumeBindingMode: Immediate
          allowVolumeExpansion: true
          parameters:
            # for block-based storage can be ext3, ext4, xfs
            # for nfs should be nfs
            fsType: ext4
            # if true, volumes created from other snapshots will be
            # zfs send/received instead of zfs cloned
            # detachedVolumesFromSnapshots: "false"
            # if true, volumes created from other volumes will be
            # zfs send/received instead of zfs cloned
            # detachedVolumesFromVolumes: "false"
          mountOptions: []
          secrets:
            provisioner-secret: null
            controller-publish-secret: null
            node-stage-secret: null
            #      # any arbitrary iscsiadm entries can be add by creating keys starting with node-db.<entry.name>
            #      # if doing CHAP
            #      node-db.node.session.auth.authmethod: CHAP
            #      node-db.node.session.auth.username: foo
            #      node-db.node.session.auth.password: bar
            #
            #      # if doing mutual CHAP
            #      node-db.node.session.auth.username_in: baz
            #      node-db.node.session.auth.password_in: bar
            node-publish-secret: null
            controller-expand-secret: null
      # if your cluster supports snapshots you may enable below
      volumeSnapshotClasses: []
      #- name: freenas-iscsi-csi
      #  parameters:
      #  # if true, snapshots will be created with zfs send/receive
      #  # detachedSnapshots: "false"
      #  secrets:
      #    snapshotter-secret:
      driver:
        config:
          driver: freenas-api-iscsi
          instance_id: null
          httpConnection:
            protocol: https
            host: 192.168.178.14
            port: 8443
            # use only 1 of apiKey or username/password
            # if both are present, apiKey is preferred
            # apiKey is only available starting in TrueNAS-12
            apiKey: ENC[AES256_GCM,data:gv3tTQkQLwMmDg1mDJ2Usdpe+yjBivwGM/+dM7W48vOuMWJyXZ/V35K/G1KaBiATrTKfSCe11XDWyeyvakIhUW89,iv:Otct2cIkrWQVNF8sB3Iut+MTv6k/l6mXzcf9qsjoaW0=,tag:uSf8L2h9sWSqJ+xRJ4aQxg==,type:str]
            #username: root
            #password:
            allowInsecure: true
            # use apiVersion 2 for TrueNAS-12 and up (will work on 11.x in some scenarios as well)
            # leave unset for auto-detection
            apiVersion: 2
          zfs:
            # can be used to override defaults if necessary
            # the example below is useful for TrueNAS 12
            cli:
              sudoEnabled: true
            #
            #  leave paths unset for auto-detection
            #  paths:
            #    zfs: /usr/local/sbin/zfs
            #    zpool: /usr/local/sbin/zpool
            #    sudo: /usr/local/bin/sudo
            #    chroot: /usr/sbin/chroot
            # can be used to set arbitrary values on the dataset/zvol
            # can use handlebars templates with the parameters from the storage class/CO
            datasetProperties:
              org.freenas:description: '{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}'
            #  "org.freenas:test": "{{ parameters.foo }}"
            #  "org.freenas:test2": "some value"
            # total volume name (zvol/<datasetParentName>/<pvc name>) length cannot exceed 63 chars
            # https://www.ixsystems.com/documentation/freenas/11.2-U5/storage.html#zfs-zvol-config-opts-tab
            # standard volume naming overhead is 46 chars
            # datasetParentName should therefore be 17 chars or less when using TrueNAS 12 or below (SCALE and 13+ do not have the same limits)
            # for work-arounds see https://github.com/democratic-csi/democratic-csi/issues/54
            datasetParentName: chronos/nyx-iscsi-volumes
            # do NOT make datasetParentName and detachedSnapshotsDatasetParentName overlap
            # they may be siblings, but neither should be nested in the other
            # do NOT comment this option out even if you don't plan to use snapshots, just leave it with dummy value
            detachedSnapshotsDatasetParentName: chronos/nyx-iscsi-snapshots
            # "" (inherit), lz4, gzip-9, etc
            zvolCompression: ""
            # "" (inherit), on, off, verify
            zvolDedup: ""
            zvolEnableReservation: false
            # 512, 1K, 2K, 4K, 8K, 16K, 64K, 128K default is 16K
            zvolBlocksize: 128K
          iscsi:
            targetPortal: 192.168.178.14:3260
            # for multipath
            targetPortals: []
            # leave empty to omit usage of -I with iscsiadm
            interface: null
            # MUST ensure uniqueness
            # full iqn limit is 223 bytes, plan accordingly
            # default is "{{ name }}"
            nameTemplate: '{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}'
            #namePrefix: csi-
            #nameSuffix: "-clustera"
            # add as many as needed
            targetGroups:
              # get the correct ID from the "portal" section in the UI
              # https://github.com/democratic-csi/democratic-csi/issues/302
              # NOTE: the ID in the UI does NOT always match the ID in the DB, you must use the DB value
              - targetGroupPortalGroup: 1
                # get the correct ID from the "initiators" section in the UI
                targetGroupInitiatorGroup: 1
                # None, CHAP, or CHAP Mutual
                targetGroupAuthType: None
                # get the correct ID from the "Authorized Access" section of the UI
                # only required if using Chap
                targetGroupAuthGroup: null
            extentCommentTemplate: '{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}'
            extentInsecureTpc: true
            extentXenCompat: false
            extentDisablePhysicalBlocksize: true
            # 512, 1024, 2048, or 4096,
            extentBlocksize: 512
            # "" (let FreeNAS decide, currently defaults to SSD), Unknown, SSD, 5400, 7200, 10000, 15000
            extentRpm: "5400"
            # 0-100 (0 == ignore)
            extentAvailThreshold: 0
