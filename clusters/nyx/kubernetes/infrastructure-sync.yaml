  path: ./infrastructure/cnpg-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/network-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
