---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:

    defaultPodOptions:
      securityContext:
        runAsUser: &PUID 568
        runAsGroup: &GUID 568
        runAsNonRoot: true
        fsGroup: *GUID
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      blocky:

        containers:

          blocky:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.24@sha256:9a82e0235c52ef3048586f8006add06e52132adaae70d02f980569dae16421a2
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/app/blocky, healthcheck]
                  timeoutSeconds: 3
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/app/blocky, healthcheck]
                  timeoutSeconds: 3
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/app/blocky, healthcheck]
                  timeoutSeconds: 3
                  # High threshold since initial download of all blocklist can take quite some time.
                  failureThreshold: 90
                  periodSeconds: 5
            resources:
              requests:
                cpu: 30m
                memory: 100Mi
              limits:
                memory: 500Mi
            args: ['--config', '/config/']
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL

        initContainers:

          jinja:
            image:
              repository: ghcr.io/joker9944/jinja-cli
              tag: 3.13.1@sha256:96ea242731433730e0bd84be82ecfb738b3db7f69c24db624ad337e4f53de123
            env:
              PGURI:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: uri
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: blocky-redis
                    key: redis-password
              K8S_NAMESPACE: ${main_namespace}
            command: [/bin/sh, -c]
            args: [jinja2 /templates/config.yml > /config/config.yml]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          postgresql:
            image:
              repository: ghcr.io/joker9944/postgresql-client
              tag: 3.21.0@sha256:4f37d3a352cde995f10ffd6ecf5a2266e1b97a14fb72eddb236724c9c49545b3
            env:
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: host
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: user
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: password
              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: dbname
            command: [/bin/sh, -c]
            args:
              - |
                echo "Testing connection for DB $PGDATABASE on $PGHOST"
                until
                  pg_isready
                  do sleep 5
                done
                echo "DB $PGDATABASE available on $PGHOST"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      dns:
        controller: blocky
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.178.211
        ports:
          dns-tcp:
            port: &dns_port 53
            protocol: TCP
          dns-udp:
            port: *dns_port
            protocol: UDP
      dot: # TODO Implement DoT with IngressRouteTCP, issue with conditional mapping when accessing from WAN
        controller: blocky
        ports:
          dot:
            port: 853
            protocol: TCP
      metrics:
        controller: blocky
        ports:
          http:
            port: 4000

    persistence:
      config:
        type: emptyDir
      templates:
        type: configMap
        name: blocky-config-templates
        advancedMounts:
          blocky:
            jinja:
              - path: /templates

    rawResources:
      cnpg:
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        spec:
          spec:
            description: PostgreSQL Cluster for blocky
            instances: 3
            storage:
              size: 1Gi
              storageClass: longhorn-local
            walStorage:
              size: 1Gi
              storageClass: longhorn-local
            bootstrap:
              initdb:
                database: query-log
                owner: blocky
            affinity:
              enablePodAntiAffinity: true
              podAntiAffinityType: required

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky-gateway
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: gateway
        namespace: flux-system
  values:

    domain: vonarx.online
    apex: blocky.${main_namespace}
    # TODO figure this out - domain: _acme-challenge.vonarx.online ?
    dnsChallenge:
      enabled: false
    service:
      type: ClusterIP
      useTcp: true

  postRenderers:
    # TODO this is a hack because the gateway wants access old CRDs
    # https://github.com/ori-edge/k8s_gateway/issues/279
    - kustomize:
        patches:
          - patch: |-
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRole
              metadata:
                name: blocky-gateway-k8s-gateway
                labels:
                  app.kubernetes.io/name: k8s-gateway
                  app.kubernetes.io/instance: blocky-gateway
              rules: []
          - patch: |-
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRole
              metadata:
                name: blocky-gateway-k8s-gateway
                labels:
                  app.kubernetes.io/name: k8s-gateway
                  app.kubernetes.io/instance: blocky-gateway
              rules:
                - apiGroups:
                  - ""
                  resources:
                  - services
                  - namespaces
                  verbs:
                  - list
                  - watch
                - apiGroups:
                  - extensions
                  - networking.k8s.io
                  resources:
                  - ingresses
                  verbs:
                  - list
                  - watch

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky-redis
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 20.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:

    architecture: standalone
    master:
      persistence:
        enabled: false
