---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:

    defaultPodOptions:
      securityContext:
        runAsUser: &PUID 568
        runAsGroup: &GUID 568
        runAsNonRoot: true
        fsGroup: *GUID
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      blocky:

        containers:

          blocky:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.24@sha256:9a82e0235c52ef3048586f8006add06e52132adaae70d02f980569dae16421a2
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  timeoutSeconds: 3
                  exec:
                    command: [/app/blocky, healthcheck]
              readiness:
                enabled: false
              startup:
                enabled: true
                custom: true
                spec:
                  timeoutSeconds: 3
                  failureThreshold: 30
                  periodSeconds: 5
                  exec:
                    command: [/app/blocky, healthcheck]
            resources:
              requests:
                cpu: 30m
                memory: 100Mi
              limits:
                memory: 500Mi
            args: ['--config', '/config/']
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL

        initContainers:

          jinja:
            image:
              repository: ghcr.io/joker9944/jinja-cli
              tag: 3.12.5@sha256:53082c3ccbf84ae9238ba68cddb44a6490f8452ba9125999b60fc8d006c5b4b6
            env:
              PGURI:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: uri
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: blocky-redis
                    key: redis-password
              K8S_NAMESPACE: ${main_namespace}
            command: [/bin/sh, -c]
            args: [jinja2 /templates/config.yml > /config/config.yml]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          postgresql:
            image:
              repository: ghcr.io/joker9944/postgresql-client
              tag: 3.20.2@sha256:49a4e6bedc87186bf6501de5ca7eb74fc137a83bed65adda89cdd7486910c127
            env:
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: host
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: user
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: password
              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: blocky-cnpg-app
                    key: dbname
            command: [/bin/sh, -c]
            args:
              - |
                echo "Testing connection for DB $PGDATABASE on $PGHOST"
                until
                  pg_isready
                  do sleep 5
                done
                echo "DB $PGDATABASE avilable on $PGHOST"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      dns:
        controller: blocky
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.178.211
        ports:
          dns-tcp:
            port: &dns_port 53
            protocol: TCP
          dns-udp:
            port: *dns_port
            protocol: UDP
      dot:
        controller: blocky
        ports:
          dot:
            port: 853
            protocol: TCP
      metrics:
        controller: blocky
        ports:
          http:
            port: 4000

    ingress:
      blocky:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: dot
          traefik.ingress.kubernetes.io/router.middlewares: ingress-system-country-whitelist@kubernetescrd
        hosts:
          - host: &host dot.vonarx.online
            paths:
              - path: /
                service:
                  identifier: dot
                  port: dot
        tls:
          - hosts:
              - *host
            secretName: wildcard-vonarx-online

    persistence:
      config:
        type: emptyDir
      templates:
        type: configMap
        name: blocky-config-templates
        advancedMounts:
          blocky:
            jinja:
              - path: /templates

    rawResources:
      cnpg:
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        spec:
          spec:
            description: PostgreSQL Cluster for blocky
            instances: 3
            storage:
              size: 1Gi
            walStorage:
              size: 1Gi
            bootstrap:
              initdb:
                database: query-log
                owner: blocky

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky-gateway
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: gateway
        namespace: flux-system
  values:

    domain: vonarx.online
    apex: blocky.${main_namespace}
    # TODO figure this out
    dnsChallenge:
      enabled: false
    service:
      type: ClusterIP
      useTcp: true

  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRole
              metadata:
                name: blocky-gateway-k8s-gateway
                labels:
                  app.kubernetes.io/name: k8s-gateway
                  app.kubernetes.io/instance: blocky-gateway
              rules: []
          - patch: |-
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRole
              metadata:
                name: blocky-gateway-k8s-gateway
                labels:
                  app.kubernetes.io/name: k8s-gateway
                  app.kubernetes.io/instance: blocky-gateway
              rules:
                - apiGroups:
                  - ""
                  resources:
                  - services
                  - namespaces
                  verbs:
                  - list
                  - watch
                - apiGroups:
                  - extensions
                  - networking.k8s.io
                  resources:
                  - ingresses
                  verbs:
                  - list
                  - watch

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky-redis
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 20.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:

    architecture: standalone
    master:
      persistence:
        enabled: false
