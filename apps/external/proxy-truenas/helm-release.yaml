apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: proxy-truenas
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: external-service
      version: 15.1.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    service:
      main:
        externalIP: 192.168.178.14
        ports:
          main:
            protocol: https
            port: 8443
    ingress:
      main:
        enabled: true
        hosts:
          - host: truenas.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: internal-whitelist
                namespace: network-system
        tls:
          - hosts:
              - truenas.vonarx.online
            secretName: wildcard-vonarx-online
