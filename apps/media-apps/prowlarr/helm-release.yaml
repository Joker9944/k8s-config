---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/instance: prowlarr
    app.kubernetes.io/part-of: servarr
  name: prowlarr
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  valuesFrom:
    - kind: Secret
      name: prowlarr-secret-values

  values:

    global:
      labels:
        app.kubernetes.io/part-of: servarr

    defaultPodOptions:
      labels:
        app.kubernetes.io/part-of: servarr
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/part-of: servarr

    controllers:

      prowlarr:

        pod:
          securityContext:
            runAsUser: &PUID 568
            runAsGroup: &GUID 568
            runAsNonRoot: true
            fsGroup: *GUID
            seccompProfile:
              type: RuntimeDefault

        containers:

          prowlarr:
            image:
              repository: ghcr.io/onedr0p/prowlarr
              tag: 1.21.2.4649@sha256:1434332f68d87c7394030d8bc80963b2353d0f5705055c6ab447a43cf6b76eab
            env:
              # https://techcommunity.microsoft.com/t5/microsoft-developer-community/hardening-an-asp-net-container-running-on-kubernetes/ba-p/2542224
              COMPlus_EnableDiagnostics: "0"
              PROWLARR__APP__INSTANCENAME: Prowlarr
              PROWLARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-api-key
                    key: key
              PROWLARR__AUTH__METHOD: Forms
              PROWLARR__AUTH__REQUIRED: Enabled
              PROWLARR__SERVER__PORT: &port_http 9696
              PROWLARR__LOG__LEVEL: info
              PROWLARR__POSTGRES__HOST:
                valueFrom:
                  secretKeyRef:
                    name: cnpg-user-prowlarr-user
                    key: HOST
              PROWLARR__POSTGRES__USER:
                valueFrom:
                  secretKeyRef:
                    name: cnpg-user-prowlarr-user
                    key: ROLE
              PROWLARR__POSTGRES__PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: cnpg-user-prowlarr-user
                    key: PASSWORD
              PROWLARR__POSTGRES__MAINDB: prowlarr-main
              PROWLARR__POSTGRES__LOGDB: prowlarr-log
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/bin/sh, -c, 'curl --fail --header "X-Api-Key: $PROWLARR__AUTH__APIKEY" "http://localhost:$PROWLARR__SERVER__PORT/api/v1/health" || exit 1']
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/bin/sh, -c, 'curl --fail --header "X-Api-Key: $PROWLARR__AUTH__APIKEY" "http://localhost:$PROWLARR__SERVER__PORT/api/v1/health" || exit 1']
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/bin/sh, -c, 'curl --fail --header "X-Api-Key: $PROWLARR__AUTH__APIKEY" "http://localhost:$PROWLARR__SERVER__PORT/api/v1/health" || exit 1']
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 30m
                memory: 400Mi
              limits:
                memory: 700Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

        initContainers:

          postgresql:
            image:
              repository: ghcr.io/joker9944/postgresql-client
              tag: 3.20.2@sha256:49a4e6bedc87186bf6501de5ca7eb74fc137a83bed65adda89cdd7486910c127
            env:
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: servarr-cnpg-superuser
                    key: host
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: servarr-cnpg-superuser
                    key: user
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: servarr-cnpg-superuser
                    key: password
              MAIN_DATABASE: prowlarr-main
              LOG_DATABASE: prowlarr-log
              DATABASE_ROLE: prowlarr-main-group
            command: [/bin/sh, -c]
            args:
              - |
                echo "Testing connection for DB $MAIN_DATABASE and $LOG_DATABASE on $HOST"
                until
                  pg_isready --dbname="$MAIN_DATABASE"
                  pg_isready --dbname="$LOG_DATABASE"
                  do sleep 5
                done
                echo "DB $MAIN_DATABASE and $LOG_DATABASE avilable on $HOST"
                echo "Changing owner of the $LOG_DATABASE database on $HOST"
                psql --command="ALTER DATABASE \"$LOG_DATABASE\" OWNER TO \"$DATABASE_ROLE\";"
                psql --command="GRANT ALL ON DATABASE \"$LOG_DATABASE\" TO \"$DATABASE_ROLE\";"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:

      prowlarr:
        controller: prowlarr
        ports:
          http:
            port: *port_http

    ingress:

      prowlarr:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-local-link-whitelist@kubernetescrd
        hosts:
          - host: &host prowlarr.vonarx.online
            paths:
              - path: /
                service:
                  identifier: prowlarr
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-vonarx-online

    persistence:

      config:
        type: emptyDir

    rawResources:

      main:
        apiVersion: db.movetokube.com/v1alpha1
        kind: Postgres
        spec:
          spec:
            database: prowlarr-main
            dropOnDelete: false

      log:
        apiVersion: db.movetokube.com/v1alpha1
        kind: Postgres
        spec:
          spec:
            database: prowlarr-log
            dropOnDelete: false

      user:
        apiVersion: db.movetokube.com/v1alpha1
        kind: PostgresUser
        spec:
          spec:
            role: prowlarr
            database: prowlarr-main
            secretName: cnpg-user
            privileges: OWNER
