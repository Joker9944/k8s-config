---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: servarr-cnpg
  namespace: ${main_namespace}
spec:
  description: PostgreSQL Cluster for the Servarr family of apps
  instances: 3
  enableSuperuserAccess: true
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql
    major: 16
  storage:
    size: 2Gi
    storageClass: longhorn-local
  walStorage:
    size: 2Gi
    storageClass: longhorn-local
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required

  bootstrap:
    recovery:
      backup:
        name: servarr-cnpg-daily-20250120000000

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      serverName: servarr-cnpg-restored-4
      destinationPath: s3://k8s-cnpg-backup
      endpointURL: https://gateway.storjshare.io
      s3Credentials:
        accessKeyId:
          name: backup-s3-credentials
          key: accessKey
        secretAccessKey:
          name: backup-s3-credentials
          key: secretKey
