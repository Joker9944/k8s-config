---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: servarr-postgres-operator
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: ext-postgres-operator
      version: 1.2.6
      sourceRef:
        kind: HelmRepository
        name: postgres-operator
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Using the operatur to get more dbs into cnpg
    watchNamespace: ${main_namespace}
    existingSecret: postgres-connection
