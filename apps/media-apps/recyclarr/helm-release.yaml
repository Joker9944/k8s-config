---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    app.kubernetes.io/name: recyclarr
    app.kubernetes.io/instance: recyclarr
    app.kubernetes.io/part-of: servarr
  name: recyclarr
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:

    global:
      labels:
        app.kubernetes.io/part-of: servarr

    defaultPodOptions:
      labels:
        app.kubernetes.io/part-of: servarr
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/part-of: servarr

    controllers:
      recyclarr:
        type: cronjob

        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          backoffLimit: 6
          successfulJobsHistory: 3
          failedJobsHistory: 3
          startingDeadlineSeconds: 120
          ttlSecondsAfterFinished: 120

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch

        containers:
          recyclarr:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.2.2@sha256:033b1ece3c176f5b36cca41b8c2a684b9bc085565e066f685c2cb2563071d5e1
            command: [recyclarr, sync]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
      config-overlay:
        type: configMap
        name: recyclarr-config-overlay
        globalMounts:
          - path: /config/recyclarr.yml
            subPath: recyclarr.yml
          - path: /config/settings.yml
            subPath: settings.yml
      secret-overlay:
        type: secret
        name: recyclarr-secret-overlay
        globalMounts:
          - path: /config/secrets.yml
            subPath: secrets.yml
      tmp:
        type: emptyDir
