---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:

    controllers:
      home-assistant:
        type: statefulset

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch

        containers:
          home-assistant:
            image:
              repository: ghcr.io/linuxserver/homeassistant
              tag: 2024.8.2@sha256:c60c6c1be40f97795448d123258269ba6cbe6cba43d2a44c2ee0283e68ae6bb3
            env:
              PG_URI:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: uri
              PUID: 568
              GUID: 568
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 20m
                memory: 700Mi
              limits:
                memory: 1Gi
            securityContext:
              runAsUser: 0
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
                drop:
                  - ALL

        initContainers:
          postgresql:
            image:
              repository: ghcr.io/joker9944/postgresql-client
              tag: 3.20.2@sha256:49a4e6bedc87186bf6501de5ca7eb74fc137a83bed65adda89cdd7486910c127
            env:
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: host
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: user
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: password
              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: dbname
            command: [/bin/sh, -c]
            args:
              - |
                echo "Testing connection for DB $PGDATABASE on $PGHOST"
                until
                  pg_isready
                  do sleep 5
                done
                echo "DB $PGDATABASE avilable on $PGHOST"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      home-assistant:
        controller: home-assistant
        ports:
          http:
            port: 8123

    ingress:
      home-assistant:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-country-whitelist@kubernetescrd
        hosts:
          - host: &host home-assistant.vonarx.online
            paths:
              - path: /
                service:
                  identifier: home-assistant
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-vonarx-online

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        size: 1Gi
