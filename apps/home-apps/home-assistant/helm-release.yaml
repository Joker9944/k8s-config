---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  valuesFrom:
    - kind: Secret
      name: home-assistant-secret-values

  values:

    controllers:
      home-assistant:
        type: statefulset

        pod:
          securityContext:
            runAsUser: &PUID 568
            runAsGroup: &GUID 568
            runAsNonRoot: true
            fsGroup: *GUID
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile:
              type: RuntimeDefault

        containers:
          home-assistant:
            image:
              repository: homeassistant/home-assistant
              tag: 2024.11.2@sha256:2ddb0ceb186218e6daf423ac26be2e5a6ce1cd430c6064fe82d1d3d70b95cf38
            env:
              PGURI:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: uri
              PUID: *PUID
              PGID: *GUID
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/bin/sh, -c, '/usr/bin/s6-svstat -o up /run/service/home-assistant | grep --quiet true']
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/bin/sh, -c, '/usr/bin/s6-svstat -o up /run/service/home-assistant | grep --quiet true']
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/bin/sh, -c, '/usr/bin/s6-svstat -o up /run/service/home-assistant | grep --quiet true']
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 20m
                memory: 700Mi
              limits:
                memory: 1Gi
            securityContext:
              runAsUser: 0
              runAsNonRoot: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - CAP_NET_RAW
                  - CAP_NET_BIND_SERVICE
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
                drop:
                  - ALL

        initContainers:
          postgresql:
            image:
              repository: ghcr.io/joker9944/postgresql-client
              tag: 3.20.3@sha256:44cb1faae34bb0a44b1caa6afd0c140ee5167cfbac6482dec0692b25e91ecf54
            env:
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: host
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: user
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: password
              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-cnpg-app
                    key: dbname
            command: [/bin/sh, -c]
            args:
              - |
                echo "Testing connection for DB $PGDATABASE on $PGHOST"
                until
                  pg_isready
                  do sleep 5
                done
                echo "DB $PGDATABASE avilable on $PGHOST"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      home-assistant:
        controller: home-assistant
        ports:
          http:
            port: 8123
      callback:
        controller: home-assistant
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.178.212
        ports:
          # https://www.home-assistant.io/integrations/sonos/#network-requirements
          sonos:
            port: 1400
          mdns:
            port: 5353
            protocol: UDP
          # https://www.home-assistant.io/integrations/shelly/#shelly-device-configuration-generation-1
          coiot:
            port: 5683
            protocol: UDP

    ingress:
      home-assistant:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-country-whitelist@kubernetescrd
        hosts:
          - host: &host home.vonarx.online
            paths:
              - path: /
                service:
                  identifier: home-assistant
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-vonarx-online

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        size: &pvc_config_size 3Gi
        dataSourceRef:
          apiGroup: volsync.backube
          kind: ReplicationDestination
          name: home-assistant-dest-config

    rawResources:

      cnpg:
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        spec:
          spec:
            description: PostgreSQL Cluster for blocky
            instances: 3
            storage:
              size: 2Gi
            bootstrap:
              initdb:
                database: recorder
                owner: home-assistant

      dest-config:
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationDestination
        spec:
          spec:
            trigger:
              manual: restore-once
            restic:
              repository: home-assistant-restic-config
              accessModes: [ReadWriteOnce]
              capacity: *pvc_config_size
              copyMethod: Snapshot
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID

      source-config:
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        spec:
          spec:
            sourcePVC: home-assistant-config
            trigger:
              schedule: '@daily'
            restic:
              repository: home-assistant-restic-config
              pruneIntervalDays: 7
              retain:
                daily: 7
                weekly: 4
              accessModes: [ReadWriteOnce]
              copyMethod: Snapshot
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID
