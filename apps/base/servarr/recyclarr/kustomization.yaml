apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - flux/helm-release.yaml

components:
  - ../../../../components/common-kustomizeconfig

secretGenerator:
  - name: recyclarr-secret-overlay
    files:
      - secrets.yml=files/secrets.sops.yml

configMapGenerator:
  - name: recyclarr-config-overlay
    files:
      - recyclarr.yml=files/recyclarr.yml
      - settings.yml=files/settings.yml

# TODO find a way to use generated resources with hash in patches
generatorOptions:
  disableNameSuffixHash: true
