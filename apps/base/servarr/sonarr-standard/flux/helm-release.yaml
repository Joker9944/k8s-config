---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-standard
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s

  values:

    global:
      alwaysAppendIdentifierToResourceName: true
      labels:
        app.kubernetes.io/part-of: servarr

    defaultPodOptions:
      labels:
        app.kubernetes.io/part-of: servarr
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/part-of: servarr

    controllers:

      sonarr:

        pod:
          securityContext:
            runAsUser: &PUID 6006
            runAsGroup: &GUID 6000
            runAsNonRoot: true
            fsGroup: *GUID
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [ 568 ]
            seccompProfile:
              type: RuntimeDefault

        containers:

          sonarr:
            image:
              repository: ghcr.io/home-operations/sonarr
              tag: 4.0.16.2942@sha256:a986ef3682f1b94e2832a31ace57057279bd4ffdf49190a1b5f9f8d3cef875f5
            env:
              # https://techcommunity.microsoft.com/t5/microsoft-developer-community/hardening-an-asp-net-container-running-on-kubernetes/ba-p/2542224
              COMPlus_EnableDiagnostics: "0"
              UMASK: "0002"
              SONARR__APP__INSTANCENAME: Sonarr Standard
              SONARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-standard-api-key
                    key: key
              SONARR__AUTH__METHOD: External
              SONARR__AUTH__REQUIRED: Enabled
              SONARR__SERVER__PORT: &port_http 8989
              SONARR__LOG__LEVEL: info
              SONARR__POSTGRES__HOST: servarr-cnpg-rw
              SONARR__POSTGRES__USER:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-standard-cnpg-user
                    key: username
              SONARR__POSTGRES__PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-standard-cnpg-user
                    key: password
              SONARR__POSTGRES__MAINDB: sonarr-standard-main
              SONARR__POSTGRES__LOGDB: sonarr-standard-log
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: *port_http
                    path: /ping
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: *port_http
                    path: /ping
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: *port_http
                    path: /ping
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 40m
                memory: 500Mi
              limits:
                memory: 700Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

        initContainers:

          postgresql:
            image:
              repository: ghcr.io/joker9944/postgresql-client
              tag: 3.22.2@sha256:013054591d2ad2c56cbecaba2d5f699ec7cb6383d483aa3b04760ba9db26af4c
            env:
              PGHOST: servarr-cnpg-r
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-standard-cnpg-user
                    key: username
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-standard-cnpg-user
                    key: password
              MAIN_DATABASE: sonarr-standard-main
              LOG_DATABASE: sonarr-standard-log
              DATABASE_ROLE: sonarr-standard-main-group
            command: [ /bin/sh, -c ]
            args:
              - |
                echo "Testing connection for DB $MAIN_DATABASE and $LOG_DATABASE on $PGHOST"
                until
                  pg_isready --dbname="$MAIN_DATABASE"
                  pg_isready --dbname="$LOG_DATABASE"
                  do sleep 5
                done
                echo "DB $MAIN_DATABASE and $LOG_DATABASE available on $PGHOST"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:

      sonarr:
        controller: sonarr
        ports:
          http:
            port: *port_http

    ingress:

      sonarr:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: servarr-chain-country-whitelist@kubernetescrd,servarr-sonarr-standard-oidc@kubernetescrd
        hosts:
          - host: &host sonarr-standard.vonarx.online
            paths:
              - path: /
                service:
                  identifier: sonarr
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-vonarx-online-cert

    persistence:

      config:
        type: emptyDir

      tmp:
        type: emptyDir

      media-cover-overlay:
        type: persistentVolumeClaim
        retain: false
        accessMode: ReadWriteMany
        size: 500Mi
        globalMounts:
          - path: /config/MediaCover

      media:
        type: nfs
        server: 192.168.0.10
        path: /mnt/chronos/media-data
        globalMounts:
          - path: /mnt/media-data

    rawResources:

      main:
        apiVersion: postgresql.cnpg.io/v1
        kind: Database
        spec:
          spec:
            name: sonarr-standard-main
            owner: sonarr-standard
            cluster:
              name: servarr-cnpg
            databaseReclaimPolicy: retain

      log:
        apiVersion: postgresql.cnpg.io/v1
        kind: Database
        spec:
          spec:
            name: sonarr-standard-log
            owner: sonarr-standard
            cluster:
              name: servarr-cnpg
            databaseReclaimPolicy: retain

      oidc:
        apiVersion: traefik.io/v1alpha1
        kind: Middleware
        spec:
          spec:
            plugin:
              oidc:
                providerURL: https://idm.vonarx.online/oauth2/openid/sonarr-standard
                clientID: sonarr-standard
                clientSecret: urn:k8s:secret:sonarr-standard-oidc:CLIENT_SECRET
                sessionEncryptionKey: urn:k8s:secret:sonarr-standard-oidc:SESSION_ENCRYPTION_KEY
                callbackURL: /oauth2/callback
                enablePKCE: true
                scopes:
                  - groups
                allowedRolesAndGroups:
                  - servarr_admins@idm.vonarx.online
                allowedUserDomains:
                  - vonarx.online
                excludedURLs:
                  - /favicon.ico
