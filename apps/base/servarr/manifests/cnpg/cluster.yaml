---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: servarr-cnpg
spec:
  description: PostgreSQL Cluster for the Servarr family of apps
  instances: 3

  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql-standard-trixie
    major: 16

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: storj
        serverName: servarr-cnpg

  storage:
    size: 3Gi
    storageClass: longhorn-local-strict

  walStorage:
    size: 3Gi
    storageClass: longhorn-local-strict

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required

  bootstrap:
    recovery:
      source: clusterBackup

  externalClusters:
    - name: clusterBackup
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: storj
          serverName: servarr-cnpg-restored-5

  managed:
    roles:

      - name: servarr
        login: true
        superuser: true
        passwordSecret:
          name: servarr-cnpg-user

      - name: prowlarr
        login: true
        passwordSecret:
          name: prowlarr-cnpg-user

      - name: radarr-standard
        login: true
        passwordSecret:
          name: radarr-standard-cnpg-user

      - name: sonarr-anime
        login: true
        passwordSecret:
          name: sonarr-anime-cnpg-user

      - name: sonarr-standard
        login: true
        passwordSecret:
          name: sonarr-standard-cnpg-user
