---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: servarr-cnpg
spec:
  description: PostgreSQL Cluster for the Servarr family of apps
  instances: 3
  enableSuperuserAccess: true

  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql-standard-trixie
    major: 16

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: storj
        serverName: servarr-cnpg

  storage:
    size: 3Gi
    storageClass: longhorn-local-strict

  walStorage:
    size: 3Gi
    storageClass: longhorn-local-strict

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required

  bootstrap:
    recovery:
      source: clusterBackup

  externalClusters:
    - name: clusterBackup
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: storj
          serverName: servarr-cnpg-restored-5
