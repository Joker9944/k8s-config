---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/instance: qbittorrent
    app.kubernetes.io/part-of: servarr
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s

  valuesFrom:
    - kind: Secret
      name: qbittorrent-secret-values

  values:

    global:
      alwaysAppendIdentifierToResourceName: true
      labels:
        app.kubernetes.io/part-of: servarr

    defaultPodOptions:
      labels:
        app.kubernetes.io/part-of: servarr
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/part-of: servarr

    controllers:
      qbittorrent:
        type: statefulset

        pod:
          securityContext:
            runAsUser: &PUID 6002
            runAsGroup: &GUID 6000
            runAsNonRoot: true
            fsGroup: *GUID
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [568]
            seccompProfile:
              type: RuntimeDefault

        containers:

          qbittorrent:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.4@sha256:17e3e5f1c7e7fe81434f9d1f5f2e00da9a67f6dbfda1c988c0619932cb856047
            env:
              UMASK: "0002"
              QBITTORRENT__PORT: &port_http 8080
              QBITTORRENT__BT_PORT:
                valueFrom:
                  secretKeyRef:
                    name: qbittorrent-vpn-config
                    key: FIREWALL_VPN_INPUT_PORTS
              QBT_BitTorrent__Session__Interface: &vpn_interface wg0
              QBT_BitTorrent__Session__InterfaceName: *vpn_interface
              QBT_BitTorrent__Session__DefaultSavePath: /mnt/media-data/.staging/qbittorrent/complete
              QBT_BitTorrent__Session__TempPathEnabled: true
              QBT_BitTorrent__Session__TempPath: /mnt/media-data/.staging/qbittorrent/incomplete
              QBT_Preferences__WebUI__LocalHostAuth: false
              QBT_Preferences__WebUI__ReverseProxySupportEnabled: true
              QBT_Preferences__WebUI__TrustedReverseProxiesList: 10.244.0.0/16
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/bin/sh, -c, 'curl --fail "http://localhost:$QBITTORRENT__PORT/api/v2/app/version" || exit 1']
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/bin/sh, -c, 'curl --fail "http://localhost:$QBITTORRENT__PORT/api/v2/app/version" || exit 1']
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/bin/sh, -c, 'curl --fail "http://localhost:$QBITTORRENT__PORT/api/v2/app/version" || exit 1']
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 50m
                memory: 1Gi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              # TODO Temporarily disabling due to DNS issues in v3.40.0, remove once resolved.
              # https://github.com/qdm12/gluetun/issues/2630
              tag: v3.39.1@sha256:6a8058e626763cbf735ac2f78c774dbb24fec2490bd9d9f7d67e22592cb4a991
            env:
              FIREWALL_INPUT_PORTS: *port_http
              VPN_INTERFACE: *vpn_interface
              FIREWALL_OUTBOUND_SUBNETS: 10.244.0.0/16,10.96.0.0/12
              BLOCK_MALICIOUS: 'off'
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/gluetun-entrypoint, healthcheck]
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/gluetun-entrypoint, healthcheck]
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [/gluetun-entrypoint, healthcheck]
                  failureThreshold: 30
                  periodSeconds: 5
            envFrom:
              - secretRef:
                  name: qbittorrent-vpn-config
            resources:
              limits:
                squat.ai/tun: 1
            securityContext:
              runAsUser: 0
              runAsNonRoot: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
                drop:
                  - ALL

    service:

      qbittorrent:
        controller: qbittorrent
        ports:
          http:
            port: *port_http

    ingress:

      qbittorrent:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # TODO hardcoding the namespace until a solutions is found on how to do this with replacements
          traefik.ingress.kubernetes.io/router.middlewares: qbittorrent-network-internal-whitelist@kubernetescrd
        hosts:
          - host: &host downloader.vonarx.online
            paths:
              - path: /
                service:
                  identifier: qbittorrent
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-vonarx-online

    persistence:

      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        size: &pvc_config_size 500Mi
        dataSourceRef:
          apiGroup: volsync.backube
          kind: ReplicationDestination
          name: qbittorrent-dest-config
        advancedMounts:
          qbittorrent:
            qbittorrent:
              - path: /config

      media:
        type: nfs
        server: 192.168.0.10
        path: /mnt/chronos/media-data
        advancedMounts:
          qbittorrent:
            qbittorrent:
              - path: /mnt/media-data

    rawResources:

      dest-config:
        enabled: false
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationDestination
        spec:
          spec:
            trigger:
              manual: restore-once
            restic:
              repository: qbittorrent-restic-config
              accessModes: [ ReadWriteOnce ]
              capacity: *pvc_config_size
              copyMethod: Snapshot
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID
              storageClassName: longhorn
              volumeSnapshotClassName: longhorn

      source-config:
        enabled: true
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        spec:
          spec:
            sourcePVC: qbittorrent-config
            trigger:
              schedule: '@daily'
            restic:
              repository: qbittorrent-restic-config
              pruneIntervalDays: 7
              retain:
                daily: 7
                weekly: 4
              copyMethod: Clone
              storageClassName: longhorn-local-lax
              cacheStorageClassName: longhorn
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID
