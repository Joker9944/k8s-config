---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-standard
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: sonarr
      version: 23.1.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
    - kind: ConfigMap
      name: sonarr-common-values
  values:
    # TODO Chart is currently bugged for multi node clusters, wait for resolution:
    # https://github.com/truecharts/charts/pull/25111
    #podOptions:
    #  nodeSelector: null
    persistence:
      config:
        volsync:
        # TODO look into renaming this
          - name: sonarr-standard
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: sonarr-standard.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: internal-whitelist
        tls:
          - hosts:
              - sonarr-standard.vonarx.online
            secretName: wildcard-vonarx-online
