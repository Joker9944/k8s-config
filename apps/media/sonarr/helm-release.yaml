---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-standard
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: sonarr
      version: 22.0.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
  values:
    # TODO look into simplifing this
    persistence:
      config:
        size: 5Gi
        volsync:
        # TODO look into renaming this
          - name: sonarr-standard
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
      media:
        enabled: true
        type: nfs
        server: 192.168.178.14
        path: /mnt/chronos/media-data
        mountPath: /mnt/media-data
    ingress:
      main:
        enabled: true
        hosts:
          - host: sonarr-standard.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: internal-whitelist
                namespace: network-system
              - name: country-whitelist
                namespace: network-system
        tls:
          - hosts:
              - sonarr-standard.vonarx.online
            secretName: wildcard-vonarx-online
    securityContext:
      container:
        runAsUser: 6006
        runAsGroup: 6000
        UMASK: "0002"
      pod:
        fsGroup: 6000
