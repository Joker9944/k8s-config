---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openaudible
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: openaudible
      version: 6.0.9
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
  values:
    image:
      # Replaced image with https://github.com/Lanjelin/openaudible-docker/tree/main
      # The original official image requires root to run
      repository: ghcr.io/lanjelin/openaudible-docker
      tag: 4.4.3@sha256:f6aa52d849c46008fd3d4125c66a6c8d832a2af95089decc185dd3e69765b5c7
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PUID: "{{ .Values.securityContext.container.PUID }}"
                PGID: "{{ .Values.securityContext.pod.fsGroup }}"
    persistence:
      config:
        size: 5Gi
        volsync:
          - name: openaudible
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
      media:
        enabled: true
        type: nfs
        server: 192.168.178.14
        path: /mnt/chronos/media-data
        mountPath: /mnt/media-data
    ingress:
      main:
        enabled: true
        hosts:
          - host: openaudible.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: internal-whitelist
                namespace: network-system
              - name: country-whitelist
                namespace: network-system
        tls:
          - hosts:
              - openaudible.vonarx.online
            secretName: wildcard-vonarx-online
    securityContext:
      container:
        PUID: 6012
        UMASK: "0002"
      pod:
        fsgroup: 6000
