---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: jellyfin
      version: 20.1.15
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
  values:
    podOptions:
      nodeSelector: null
    autodiscovery:
      enabled: true
    workload:
      main:
        podSpec:
          containers:
            main:
              resources:
                limits:
                  nvidia.com/gpu: 1
          tolerations:
            - key: nvidia.com/gpu
              operator: Exists
              effect: NoSchedule
    persistence:
      config:
        size: 5Gi
        volsync:
          - name: jellyfin
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
      media:
        enabled: true
        type: nfs
        server: 192.168.178.14
        path: /mnt/chronos/media-data
        mountPath: /mnt/media-data
    ingress:
      main:
        enabled: true
        hosts:
          - host: jellyfin.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: country-whitelist
                namespace: ingress-system
        tls:
          - hosts:
              - jellyfin.vonarx.online
            secretName: wildcard-vonarx-online
    securityContext:
      container:
        runAsUser: 6003
        runAsGroup: 6000
        UMASK: "0002"
      pod:
        fsGroup: 6000
