---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: flaresolverr
      version: 14.0.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
  values:
    persistence:
      config:
        size: 5Gi
        volsync:
          - name: flaresolverr
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
