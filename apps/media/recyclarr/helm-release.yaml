---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: recyclarr
      version: 10.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    workload:
      main:
        type: CronJob
        schedule: "@daily"
        podSpec:
          restartPolicy: OnFailure
          initContainers:
            initconfig:
              enabled: false
    persistence:
      config:
        size: 1Gi
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: batch/v1
              kind: CronJob
              metadata:
                name: recyclarr
                namespace: ${main_namespace}
              spec:
                jobTemplate:
                  spec:
                    template:
                      spec:
                        containers:
                          - name: recyclarr
                            volumeMounts:
                              - name: config-overlay
                                mountPath: /config/recyclarr.yml
                                subPath: recyclarr.yml
                              - name: config-overlay
                                mountPath: /config/settings.yml
                                subPath: settings.yml
                              - name: secret-overlay
                                mountPath: /config/secrets.yml
                                subPath: secrets.yml
                        volumes:
                          - name: config-overlay
                            configMap:
                              name: recyclarr-config-overlay
                          - name: secret-overlay
                            secret:
                              secretName: recyclarr-secret-overlay
