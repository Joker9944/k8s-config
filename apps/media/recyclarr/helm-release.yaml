---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: recyclarr
      version: 10.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
  values:
    workload:
      main:
        podSpec:
          initContainers:
            initconfig:
              enabled: false
    persistence:
      config:
        size: 5Gi
        volsync:
          - name: recyclarr
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
    # TODO own files in pvc default user
    securityContext:
      container:
        runAsUser: 6007
        runAsGroup: 6000
        UMASK: "0002"
      pod:
        fsgroup: 6000
  postRenderers:
    - kustomize:
        patches:
          - path: deployment.patch.yaml
            target:
              kind: Deployment
              name: recyclarr.*
