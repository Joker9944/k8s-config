---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: recyclarr
      version: 10.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    workload:
      main:
        podSpec:
          initContainers:
            initconfig:
              enabled: false
    persistence:
      config:
        size: 1Gi
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: recyclarr
                namespace: ${main_namespace}
              spec:
                template:
                  spec:
                    containers:
                      - name: recyclarr
                        volumeMounts:
                          - name: recyclarr-config-overlay
                            mountPath: /config/recyclarr.yml
                            subPath: recyclarr.yml
                          - name: settings-config-overlay
                            mountPath: /config/settings.yml
                            subPath: settings.yml
                          - name: secret-overlay
                            mountPath: /config/secrets.yml
                            subPath: secrets.yml
                    volumes:
                      - name: config-overlay
                        configMap:
                          name: recyclarr-config-overlay
                      - name: secret-overlay
                        secret:
                          secretName: recyclarr-secret-overlay
