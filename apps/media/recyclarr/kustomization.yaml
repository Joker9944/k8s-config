apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
secretGenerator:
  - name: recyclarr-secret-overlay
    namespace: ${main_namespace}
    files:
      - secrets.yml=recyclarr/secrets.sops.yml
configMapGenerator:
  - name: recyclarr-config-overlay
    namespace: ${main_namespace}
    files:
      - recyclarr.yml=recyclarr/recyclarr.yml
      - settings.yml=recyclarr/settings.yml
# TODO find a way to use generated resources with hash in patches
generatorOptions:
  disableNameSuffixHash: true
