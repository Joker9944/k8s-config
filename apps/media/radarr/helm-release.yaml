---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 23.3.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
  values:
    # TODO Chart is currently bugged for multi node clusters, wait for resolution:
    # https://github.com/truecharts/charts/pull/25111
    #podOptions:
    #  nodeSelector: null
    persistence:
      config:
        size: 5Gi
        volsync:
          - name: radarr
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
      media:
        enabled: true
        type: nfs
        server: 192.168.178.14
        path: /mnt/chronos/media-data
        mountPath: /mnt/media-data
    ingress:
      main:
        enabled: true
        hosts:
          - host: radarr.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: internal-whitelist
                namespace: ingress-system
        tls:
          - hosts:
              - radarr.vonarx.online
            secretName: wildcard-vonarx-online
    securityContext:
      container:
        runAsUser: 6005
        runAsGroup: 6000
        UMASK: "0002"
      pod:
        fsGroup: 6000
