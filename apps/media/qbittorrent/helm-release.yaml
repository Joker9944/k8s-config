---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: qbittorrent
      version: 20.0.11
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
    - kind: Secret
      name: qbittorrent-secret-values
  values:
    service:
      torrent:
        enabled: false
      gluetun:
        enabled: false
    persistence:
      config:
        size: 5Gi
        volsync:
            # TODO rename to qbittorrent once restored
          - name: downloader
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
      media:
        enabled: true
        type: nfs
        server: 192.168.178.14
        path: /mnt/chronos/media-data
        mountPath: /mnt/media-data
    ingress:
      main:
        enabled: true
        hosts:
          - host: downloader.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: internal-whitelist
                namespace: network-system
        tls:
          - hosts:
              - downloader.vonarx.online
            secretName: wildcard-vonarx-online
    securityContext:
      container:
        runAsUser: 6002
        runAsGroup: 6000
        UMASK: "0002"
      pod:
        fsGroup: 6000
