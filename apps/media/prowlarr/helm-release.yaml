---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: prowlarr
      version: 18.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
  values:
    podOptions:
      nodeSelector: null
    service:
      metrics:
        targetSelector: null
        ports:
          metrics:
            targetSelector: null
    workload:
      main:
        podSpec:
          containers:
            exportarr: {{ .Values.workload.exportarr.podspec.containers.exportarr }}
      exportarr:
        enabled: false
        podSpec:
          containers:
            exportarr:
              primary: false
    persistence:
      config:
        size: 5Gi
        targetSelector:
          main:
            exportarr:
              mountPath: /config
              readOnly: true
          exportarr: null
        volsync:
          - name: prowlarr
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: prowlarr.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: internal-whitelist
                namespace: network-system
        tls:
          - hosts:
              - prowlarr.vonarx.online
            secretName: wildcard-vonarx-online
