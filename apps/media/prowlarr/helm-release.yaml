---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: prowlarr
      version: 18.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
  values:
    podOptions:
      nodeSelector: null
    service:
      metrics:
        targetSelector: null
        ports:
          metrics:
            targetSelector: null
    workload:
      main:
        podSpec:
          containers:
            exportarr:
              enabled: true
              imageSelector: exportarrImage
              args:
                - prowlarr
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /healthz
                  port: "{{ .Values.service.metrics.ports.metrics.port }}"
                readiness:
                  enabled: true
                  type: http
                  path: /healthz
                  port: "{{ .Values.service.metrics.ports.metrics.port }}"
                startup:
                  enabled: true
                  type: http
                  path: /healthz
                  port: "{{ .Values.service.metrics.ports.metrics.port }}"
              env:
                INTERFACE: 0.0.0.0
                PORT: "{{ .Values.service.metrics.ports.metrics.port }}"
                URL: '{{ printf "http://%v:%v" (include "tc.v1.common.lib.chart.names.fullname" $) .Values.service.main.ports.main.port }}'
                # additional metrics (slow)
                # ENABLE_ADDITIONAL_METRICS: false
                # enable gathering unknown queue items
                # ENABLE_UNKNOWN_QUEUE_ITEMS: false
                # enable backfill of historical metrics
                # PROWLARR__BACKFILL: false
                # Set a date from which to start the backfill
                # PROWLARR__BACKFILL_SINCE_DATE: 1970-01-01
                CONFIG: "/config/config.xml"
      exportarr:
        enabled: false
        podSpec:
          containers:
            exportarr:
              primary: false
    persistence:
      config:
        size: 5Gi
        targetSelector:
          main:
            exportarr:
              mountPath: /config
              readOnly: true
          exportarr: null
        volsync:
          - name: prowlarr
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: prowlarr.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: internal-whitelist
                namespace: ingress-system
        tls:
          - hosts:
              - prowlarr.vonarx.online
            secretName: wildcard-vonarx-online
