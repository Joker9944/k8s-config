---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 30.1.24
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
  values:
    nextcloud:
      general:
        accessIP: 192.168.178.210
    persistence:
      config:
        size: 5Gi
        volsync:
          - name: nextcloud
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
      html:
        size: 10Gi
      data:
        type: nfs
        server: 192.168.178.14
        path: /mnt/chronos/cloud-data
    ingress:
      main:
        enabled: true
        hosts:
          - host: cloud.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: country-whitelist
                namespace: network-system
        tls:
          - hosts:
              - cloud.vonarx.online
            secretName: wildcard-vonarx-online
    securityContext:
      container:
        runAsUser: 6010
        runAsGroup: 6001
        UMASK: "0022"
      pod:
        fsgroup: 6001
    cnpg:
      main:
        cluster:
          storage:
            size: 1Gi
          walStorage:
            size: 1Gi
        backups:
          enabled: true
          credentials: cnpg
        recovery:
          method: object_store
          credentials: cnpg
