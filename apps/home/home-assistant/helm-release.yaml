---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 26.4.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: s3-credentials-secret-values
    - kind: Secret
      name: home-assistant-secret-values
    - kind: ConfigMap
      name: truecharts-custom-values
  values:
    # tccr image only supports amd64 at the moment. Make this comptaible with diffrent arches.
    # Workaround: sourced own images.
    # https://github.com/truecharts/containers/issues/35736
    podOptions:
      nodeSelector: null
    homeassistant:
      trusted_proxies:
        - 10.244.0.0/16
    persistence:
      config:
        size: 5Gi
        volsync:
          - name: home-assistant
            type: restic
            credentials: pvc
            dest:
              enabled: true
            src:
              enabled: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: home.vonarx.online
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            middlewares:
              - name: country-whitelist
        tls:
          - hosts:
              - home.vonarx.online
            secretName: wildcard-vonarx-online
    cnpg:
      main:
        cluster:
          storage:
            size: 5Gi
          walStorage:
            size: 5Gi
        backups:
          enabled: true
          credentials: cnpg
        recovery:
          method: object_store
          credentials: cnpg
