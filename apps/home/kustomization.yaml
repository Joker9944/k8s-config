apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - home-assistant/helm-release.yaml
secretGenerator:
  - name: s3-credentials-secret-values
    namespace: ${main_namespace}
    files:
      - values.yaml=../../shared/s3-credentials-values.sops.yaml
  - name: home-assistant-secret-values
    namespace: ${main_namespace}
    files:
      - values.yaml=home-assistant/secret-values.sops.yaml
configMapGenerator:
  - name: truecharts-custom-values
    namespace: ${main_namespace}
    files:
      - values.yaml=../../shared/truecharts-custom.values.yaml
configurations:
  - ../../shared/kustomizeconfig.yaml
