apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - secret.yaml
  - cluster.yaml
  - helm-release.yaml
configMapGenerator:
  - name: nexcloud-install-ca
    namespace: ${main_namespace}
    files:
      - install-ca.sh=scripts/install-ca.sh
configurations:
  - kustomizeconfig.yaml
