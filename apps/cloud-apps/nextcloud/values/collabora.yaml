collabora:
  enabled: true

  collabora:

    aliasgroups:
      - host: https://cloud.vonarx.online:443

    extra_params: '--o:ssl.enable=false --o:ssl.termination=true --o:languagetool.enabled=true --o:languagetool.base_url=https://api.languagetoolplus.com/v2'

    existingSecret:
      enabled: true
      secretName: nextcloud-collabora-credentials

    env:
      - name: dictionaries
        value: "de_CH en_US"

  ingress:
    enabled: true

    annotations:
      traefik.ingress.kubernetes.io/router.tls: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-country-whitelist@kubernetescrd

    hosts:
      - host: &host office.vonarx.online
        paths:
          - path: /
            pathType: Prefix

    tls:
      - hosts:
          - *host
        secretName: wildcard-vonarx-online
