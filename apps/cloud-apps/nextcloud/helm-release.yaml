apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.6
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system

  values:

    # TODO:
    #  - Monitoring
    #  - Collabora
    #  - Persitance

    nextcloud:

      host: &host cloud2.vonarx.online

      existingSecret:
        enabled: true
        secretName: nextcloud-credentials

      objectStore:
        s3:
          enabled: true

          port: 8443
          region: nyx
          existingSecret: nextcloud-s3
          usePathStyle: true

          secretKeys:
            host: host
            accessKey: accessKey
            secretKey: secretKey
            bucket: bucket
            sse_c_key: sse_c_key

      extraEnv:
        - name: TRUSTED_PROXIES
          value: 10.244.0.0/16

      extraVolumes:
        - name: ca-overlay-nyx-ca
          secret:
            secretName: nyx-ca-cert-bundle
        - name: hooks-overlay-install-ca
          configMap:
            name: nexcloud-install-ca
            defaultMode: 0755

      extraVolumeMounts:
        - name: ca-overlay-nyx-ca
          mountPath: /usr/local/share/ca-certificates/nyx_ca.crt
          subPath: ca.crt
        - name: hooks-overlay-install-ca
          mountPath: /docker-entrypoint-hooks.d/before-starting/install-ca.sh
          subPath: install-ca.sh

    persistence:
      enabled: true

      size: 1Gi

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true

      type: postgresql
      
      existingSecret:
        enabled: true
        secretName: nextcloud-cnpg-app

        hostKey: host
        usernameKey: username
        passwordKey: password
        databaseKey: dbname

    ingress:
      enabled: true

      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-country-whitelist@kubernetescrd

      tls:
        - hosts:
            - *host
          secretName: wildcard-vonarx-online
