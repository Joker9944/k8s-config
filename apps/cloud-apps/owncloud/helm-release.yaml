apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ocis
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: charts/ocis
      sourceRef:
        kind: GitRepository
        name: ocis-charts
        namespace: flux-system
      interval: 30m

  values:

    features:

      externalUserManagement:
        enabled: true

        oidc:
          issuerURI: https://idm.vonarx.online/oauth2/openid/owncloud
          sessionManagementLink: https://idm.vonarx.online/ui/profile
          editAccountLink: https://idm.vonarx.online/ui/profile
          userIDClaim: TBD
          userIDClaimAttributeMapping: TBD

        ldap:
          writeable: false
          uri: ldaps://kanidm-ldaps.auth-system.svc.cluster.local
          bindDN: dn=token
          user:
            schema:
              id: uuid
              userName: name
              usertype: TBD
            baseDN: dc=idm,dc=vonarx,dc=online
          group:
            schema:
              id: uid

    services:
      web:
        config:
          oidc:
            webClientID: owncloud

    externalDomain: &host cloud.vonarx.online
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-local-link-whitelist@kubernetescrd
      tls:
        - hosts:
            - *host
          secretName: wildcard-vonarx-online

    secretRefs:
      ldapCaRef: cluster-root-ca
      ldapSecretRef: ldap-bind
      jwtSecretRef: jwt
