---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: owncloud
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  valuesFrom:
    - kind: Secret
      name: owncloud-secret-values

  values:

    controllers:

      owncloud:
        type: statefulset

        pod:
          securityContext:
            runAsNonRoot: true
            supplementalGroups: [ 568 ]
            seccompProfile:
              type: RuntimeDefault

        containers:

          owncloud:
            image:
              repository: owncloud/server
              tag: 10.15.0@sha256:51d9b74fc2a81875c0ecc643d49f83e0453c83b0d039fb564b8ca40ec5d711c2
            env:
              OWNCLOUD_DOMAIN: cloud.vonarx.online
              OWNCLOUD_TRUSTED_DOMAINS: cloud.vonarx.online
              OWNCLOUD_DB_TYPE: pgsql
              OWNCLOUD_DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: owncloud-cnpg-app
                    key: dbname
              OWNCLOUD_DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: owncloud-cnpg-app
                    key: user
              OWNCLOUD_DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: owncloud-cnpg-app
                    key: password
              OWNCLOUD_DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: owncloud-cnpg-app
                    key: host
              OWNCLOUD_REDIS_ENABLED: true
              OWNCLOUD_REDIS_HOST: owncloud-redis-master.${main_namespace}
              OWNCLOUD_REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: owncloud-redis
                    key: redis-password
              OWNCLOUD_TRUSTED_PROXIES: 10.244.0.0/16
            envFrom:
              - secretRef:
                  name: owncloud-admin-user
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [ /usr/bin/healthcheck ]
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [ /usr/bin/healthcheck ]
              startup:
                enabled: true
                port: &port_http 8080
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            # TODO monitor and set
            resources:
              requests:
                cpu: 50m
                memory: 500Mi
              limits:
                memory: 1Gi
            securityContext:
              runAsNonRoot: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
                drop:
                  - ALL

        # Init waits for cnpg and redis not needed since ownCloud preforms those checks itself
        initContainers:

          # WORKAROUND ownCloud does not like it when files are read-only so instead of mounting em directly we just overwritten em with every restart.
          jinja:
            image:
              repository: ghcr.io/joker9944/jinja-cli
              tag: 3.12.6@sha256:f582cf16ae7ac5558623ce24ffba94ad2135a77ce33d99f3eb4abdeb6baa1679
            envFrom:
              - secretRef:
                  name: owncloud-oidc-config
            command: [/bin/sh, -c]
            args: [jinja2 /templates/oidc.config.php > /mnt/data/config/oidc.config.php]
            securityContext:
              runAsUser: 0
              runAsNonRoot: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
                drop:
                  - ALL

    service:

      owncloud:
        controller: owncloud
        ports:
          http:
            port: *port_http

    ingress:

      owncloud:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-local-link-whitelist@kubernetescrd
        hosts:
          - host: &host cloud.vonarx.online
            paths:
              - path: /
                service:
                  identifier: owncloud
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-vonarx-online

    persistence:

      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        size: &pvc_config_size 1Gi
        globalMounts:
          - path: /mnt/data

      config-templates:
        type: configMap
        name: owncloud-config-templates
        advancedMounts:
          owncloud:
            jinja:
              - path: /templates

    rawResources:
      cnpg:
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        spec:
          spec:
            description: PostgreSQL Cluster for owncloud
            instances: 3
            storage:
              size: 1Gi
            walStorage:
              size: 1Gi
            bootstrap:
              initdb:
                database: owncloud
                owner: owncloud

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: owncloud-redis
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 20.1.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:

    architecture: standalone
    master:
      persistence:
        enabled: false
