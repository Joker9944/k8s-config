services:

  ocm:
    persistence:
      enabled: true
      size: 1Gi

  search:
    persistence:
      enabled: true
      size: 1Gi

  storagesystem:
    persistence:
      enabled: true
      size: 1Gi

  storageusers:
    persistence:
      enabled: true
      # This is a hack to use NFS storage instead of a PVC for user data
      existingClaim: storageusers-hack

  thumbnails:
    persistence:
      enabled: true
      size: 1Gi
