features:

  appsIntegration:
    enabled: true

    wopiIntegration:
      officeSuites:

        - name: Collabora
          enabled: true
          uri: https://office.vonarx.online
          iconURI: https://office.vonarx.online/favicon.ico
          ingress:
            enabled: false

    mimetypes:

      - mime_type: application/vnd.oasis.opendocument.text
        extension: odt
        name: OpenDocument
        description: OpenDocument text document
        icon: image-edit
        default_app: "Collabora"
        allow_creation: true

      - mime_type: application/vnd.oasis.opendocument.spreadsheet
        extension: ods
        name: OpenSpreadsheet
        description: OpenDocument spreadsheet document
        icon: image-edit
        default_app: "Collabora"
        allow_creation: true

      - mime_type: application/vnd.oasis.opendocument.presentation
        extension: odp
        name: OpenPresentation
        description: OpenDocument presentation document
        icon: image-edit
        default_app: "Collabora"
        allow_creation: true

services:

  web:

    additionalInitContainers:

      - name: draw-io
        image: owncloud/web-extensions:draw-io-0.2.0@sha256:8924c3ade02cf0104683ebce378590ec2a95cb71ea88d35557aa157554cb8eae
        command:
          - cp
          - -R
          - /var/lib/nginx/html/draw-io/
          - /apps
        volumeMounts:
          - name: apps
            mountPath: /apps
