apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: collabora
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: collabora-online
      version: 1.1.27
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: collabora-online
        namespace: flux-system

  values:

    collabora:
      aliasgroups:
        - host: cloud.vonarx.online

    ingress:
      enabled: true

      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd
      
      hosts:
        - host: &host office.vonarx.online
          paths:
            - path: /
              pathType: Prefix

      tls:
        - hosts:
            - *host
          secretName: wildcard-vonarx-online
