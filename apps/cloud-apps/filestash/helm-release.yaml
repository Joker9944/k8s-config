---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filestash
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:

    controllers:

      filestash:
        type: statefulset

        pod:
          securityContext:
            runAsUser: &PUID 6010
            runAsGroup: &GUID 6001
            runAsNonRoot: true
            fsGroup: *GUID
            supplementalGroups: [ 568 ]
            seccompProfile:
              type: RuntimeDefault

        containers:

          filestash:
            image:
              repository: machines/filestash
              tag: latest@sha256:2d456fb4834bf7aa309b46ecc0831f83f9e6e25619175a7977d3538d8dbfa62c
            env:
              APPLICATION_URL: https://file.vonarx.online
            probes:
              liveness:
                enabled: true
                port: &port_http 8334
                spec:
                  failureThreshold: 6
              readiness:
                enabled: true
                port: *port_http
              startup:
                enabled: true
                port: *port_http
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:

      filestash:
        controller: filestash
        ports:
          http:
            port: *port_http

    ingress:

      filestash:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-local-link-whitelist@kubernetescrd
        hosts:
          - host: &host file.vonarx.online
            paths:
              - path: /
                service:
                  identifier: filestash
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-vonarx-online

    persistence:

      state:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        size: &pvc_config_size 1Gi
        globalMounts:
          - path: /app/data/state
