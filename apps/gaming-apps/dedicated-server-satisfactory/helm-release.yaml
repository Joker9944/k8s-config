---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dedicated-server-satisfactory
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  valuesFrom:
    - kind: Secret
      name: dedicated-server-satisfactory-secret-values

  values:

    controllers:

      satisfactory-dedicated-server:
        type: statefulset

        pod:
          securityContext:
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault

        containers:

          satisfactory-dedicated-server:
            image:
              repository: ghcr.io/wolveix/satisfactory-server
              tag: v1.8.9@sha256:b9dab6a8c44a14e06c181c0b1f35fe0cda56ddb4b2c1e736498a9947201751b9
            env:
              PUID: &PUID 568
              GUID: &GUID 568
            resources:
              requests:
                cpu: 100m
                memory: 8Gi
              limits:
                memory: 16Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
                drop:
                  - ALL

    service:

      satisfactory-dedicated-server:
        controller: satisfactory-dedicated-server
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.178.213
        ports:
          tcp:
            port: 7777
          udp:
            port: 7777
            protocol: UDP

    persistence:

      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        size: &pvc_config_size 1Gi
        dataSourceRef:
          apiGroup: volsync.backube
          kind: ReplicationDestination
          name: dedicated-server-satisfactory-dest-config

      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: false
        size: 20Gi
        globalMounts:
          - path: /config/gamefiles

    rawResources:

      dest-config:
        enabled: false
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationDestination
        spec:
          spec:
            trigger:
              manual: restore-once
            restic:
              repository: dedicated-server-satisfactory-restic-config
              accessModes: [ ReadWriteOnce ]
              capacity: *pvc_config_size
              copyMethod: Snapshot
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID
              storageClassName: &storage_class longhorn
              volumeSnapshotClassName: *storage_class

      source-config:
        enabled: true
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        spec:
          spec:
            sourcePVC: dedicated-server-satisfactory-config
            trigger:
              schedule: '@daily'
            restic:
              repository: dedicated-server-satisfactory-restic-config
              pruneIntervalDays: 7
              retain:
                daily: 7
                weekly: 4
              accessModes: [ ReadWriteOnce ]
              copyMethod: Snapshot
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID
              storageClassName: *storage_class
              volumeSnapshotClassName: *storage_class
