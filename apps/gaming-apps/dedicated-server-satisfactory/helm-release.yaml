---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dedicated-server-satisfactory
  namespace: ${main_namespace}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:

    controllers:
      satisfactory-dedicated-server:
        type: statefulset

        pod:
          securityContext:
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault

        containers:

          satisfactory-dedicated-server:
            image:
              repository: ghcr.io/wolveix/satisfactory-server
              tag: v1.8.9@sha256:b9dab6a8c44a14e06c181c0b1f35fe0cda56ddb4b2c1e736498a9947201751b9
            env:
              PUID: 568
              GUID: 568
            resources:
              requests:
                cpu: 100m
                memory: 8Gi
              limits:
                memory: 16Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
                drop:
                  - ALL

        initContainers:

          # WORKAROUND The container make a chown over the /config dir so direct overlaying does not work. As a workaround we just create a link which can be owned by whom ever.
          link:
            image:
              repository: alpine
              tag: 3.20.3@sha256:1e42bbe2508154c9126d48c2b8a75420c3544343bf86fd041fb7527e017a4b4a
            command: [ /bin/sh, -c ]
            args: |
              mkdir -p /config/gamefiles/FactoryGame/Certificates
              rm /config/gamefiles/FactoryGame/Certificates/cert_chain.pem
              ln --symbolic /mnt/tls/tls.crt /config/gamefiles/FactoryGame/Certificates/cert_chain.pem
              rm /config/gamefiles/FactoryGame/Certificates/private_key.pem
              ln --symbolic /mnt/tls/tls.key /config/gamefiles/FactoryGame/Certificates/private_key.pem
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
                drop:
                  - ALL

    service:
      satisfactory-dedicated-server:
        controller: satisfactory-dedicated-server
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.178.213
        ports:
          tcp:
            port: 7777
          udp:
            port: 7777
            protocol: UDP

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        size: &pvc_config_size 1Gi
        globalMounts:
          - path: /config
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: false
        size: 20Gi
        globalMounts:
          - path: /config/gamefiles
      tls:
        type: secret
        name: wildcard-vonarx-online
        globalMounts:
          - path: /mnt/tls
