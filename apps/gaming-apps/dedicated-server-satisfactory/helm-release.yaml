---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dedicated-server-satisfactory
  namespace: ${main_namespace}
spec:
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  valuesFrom:
    - kind: Secret
      name: dedicated-server-satisfactory-secret-values

  values:

    controllers:

      satisfactory-dedicated-server:
        type: statefulset

        pod:

          securityContext:
            runAsNonRoot: true
            runAsUser: &PUID 1000
            runAsGroup: &GUID 1000
            fsGroup: *GUID
            supplementalGroups: [ 568 ]
            seccompProfile:
              type: RuntimeDefault

          affinity:
            nodeAffinity:

              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: vonarx.online/cpu-capacity
                        operator: Gt
                        values:
                          - '5'
                      - key: vonarx.online/memory-capacity
                        operator: Gt
                        values:
                          - '10240'

              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 10
                  preference:
                    matchExpressions:
                      - key: vonarx.online/cpu-performance
                        operator: In
                        values:
                          - high
                - weight: 10
                  preference:
                    matchExpressions:
                      - key: vonarx.online/memory-performance
                        operator: In
                        values:
                          - high

        containers:

          satisfactory-dedicated-server:
            image:
              repository: ghcr.io/wolveix/satisfactory-server
              tag: v1.9.5@sha256:88507d728a683714a4fac54d881a8f80db418509bc7db7bad660deda64b72247 
            env:
              PUID: *PUID
              GUID: *GUID
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [ /bin/bash, /healthcheck.sh ]
                  timeoutSeconds: 3
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [ /bin/bash, /healthcheck.sh ]
                  timeoutSeconds: 3
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [ /bin/bash, /healthcheck.sh ]
                  timeoutSeconds: 3
                  # High threshold since installing, updating and validating can take some time before server starts.
                  # Estimate = 360 * 5s = 1800s = 30m
                  failureThreshold: 360
                  periodSeconds: 5
            resources:
              requests:
                cpu: 200m
                memory: 4Gi
              limits:
                cpu: 5
                memory: 10Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    service:

      satisfactory-dedicated-server:
        controller: satisfactory-dedicated-server
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.178.213
        ports:
          server:
            port: 7777
          game:
            port: 7777
            protocol: UDP

    persistence:

      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: true
        size: &pvc_config_size 1Gi
        dataSourceRef:
          apiGroup: volsync.backube
          kind: ReplicationDestination
          name: dedicated-server-satisfactory-dest-config

      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        retain: false
        size: 20Gi
        globalMounts:
          - path: /config/gamefiles

    rawResources:

      dest-config:
        enabled: false
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationDestination
        spec:
          spec:
            trigger:
              manual: restore-once
            restic:
              repository: dedicated-server-satisfactory-restic-config
              accessModes: [ ReadWriteOnce ]
              capacity: *pvc_config_size
              copyMethod: Snapshot
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID
              storageClassName: longhorn
              volumeSnapshotClassName: &snapshot_class longhorn

      source-config:
        enabled: true
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        spec:
          spec:
            sourcePVC: dedicated-server-satisfactory-config
            trigger:
              schedule: '@daily'
            restic:
              repository: dedicated-server-satisfactory-restic-config
              pruneIntervalDays: 7
              retain:
                daily: 7
                weekly: 4
              copyMethod: Clone
              storageClassName: longhorn-local-lax
              cacheStorageClassName: longhorn
              moverSecurityContext:
                runAsUser: *PUID
                fsGroup: *GUID
                runAsGroup: *GUID
