apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: pgadmin4
      version: 1.36.0
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: pgadmin-secret-values
  values:
    serverDefinitions:
      enabled: true
      servers:
        blocky:
          Name: Blocky
          Group: Servers
          Host: blocky-cnpg-rw.nameserver-apps.svc.cluster.local
          Port: 5432
          Username: blocky
          SSLMode: prefer
          MaintenanceDB: postgres
        home-assistant:
          Name: Home Assistant
          Group: Servers
          Host: home-assistant-cnpg-rw.home-apps.svc.cluster.local
          Port: 5432
          Username: home-assistant
          SSLMode: prefer
          MaintenanceDB: postgres
        servarr:
          Name: Servarr
          Group: Servers
          Host: servarr-cnpg-rw.media-apps.svc.cluster.local
          Port: 5432
          Username: postgres
          SSLMode: prefer
          MaintenanceDB: postgres
        nextcloud:
          Name: Nextcloud
          Group: Servers
          Host: nextcloud-cnpg-rw.cloud-apps.svc.cluster.local
          Port: 5432
          Username: nextcloud
          SSLMode: prefer
          MaintenanceDB: postgres
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-network-internal-whitelist@kubernetescrd
      hosts:
        - host: pgadmin.vonarx.online
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: wildcard-vonarx-online
          hosts:
            - pgadmin.vonarx.online
    persistentVolume:
      enabled: false
    networkPolicy:
      enabled: false
