apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: ${main_namespace}
spec:
  interval: 5m
  chart:
    spec:
      chart: pgadmin4
      version: 1.28.0
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: pgadmin-secret-values
  values:
    serverDefinitions:
      enabled: true
      resourceType: Secret
      server:
        blocky:
          Name: blocky
          Group: Servers
          Host: blocky-cnpg-main-rw.network-system.svc.cluster.local
          Port: 5432
          Username: blocky
          SSLMode: prefer
          MaintenanceDB: postgres
        home-assistant:
          Name: home-assistant
          Group: Servers
          Host: home-assistant-cnpg-main-rw.home.svc.cluster.local
          Port: 5432
          Username: home-assistant
          SSLMode: prefer
          MaintenanceDB: postgres
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: ingress-system-chain-basic@kubernetescrd,ingress-system-internal-whitelist@kubernetescrd
      hosts:
        - host: pgadmin.vonarx.online
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - pgadmin.vonarx.online
          secretName: wildcard-vonarx-online
    persistentVolume:
      enabled: false
