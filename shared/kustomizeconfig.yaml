nameReference:
  - kind: Secret
    fieldSpecs:
      - path: spec/valuesFrom/name
        kind: HelmRelease
      - path: spec/values/persistence[type=secret]/name
        kind: HelmRelease
  - kind: ConfigMap
    fieldSpecs:
      - path: spec/valuesFrom/name
        kind: HelmRelease
      - path: spec/values/persistence[type=configMap]/name
        kind: HelmRelease
